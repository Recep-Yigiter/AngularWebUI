<div class="modal-header ">
    <h4 class="modal-title"></h4>
    <h4 class="modal-title">{{confirmationBoxTitle}}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.close(false)"></button>
</div>

<div class="pl-2 pr-2">
   
    <form action="">
        <table class="yks_table_group">
            <tbody>
                <tr>
                    <td class="yks_td_label"></td>
                    <td style="width: 100%; "></td>
                </tr>


                <tr class="table_row_group">
                    <td class="yks_td_label" style="border-left: #000000;">

                        <label style=" min-width: 100px; font-weight: 600; font-size: 13px;">Name
                        </label>
                    </td>

                    <td style="width: 100%;" class="table_row_group">
                        <input [(ngModel)]="loginObj.name" name="tenant" type="text" autofocus="true" type="text"
                            class="form-control shadow-none form-control-required" id="exampleFormControlInput1">
                    </td>
                </tr>
                <tr class="table_row_group">
                    <td class="yks_td_label" style="border-left: #000000;">

                        <label style=" min-width: 100px; font-weight: 600; font-size: 13px;">Description
                        </label>
                    </td>

                    <td style="width: 100%;" class="table_row_group">
                        <input [(ngModel)]="loginObj.description" name="tenant" type="text" autofocus="true" type="text"
                            class="form-control shadow-none form-control-required" id="exampleFormControlInput1">
                    </td>
                </tr>

            </tbody>
        </table>
    </form>




</div>


<div class="modal-footer">
    <button (click)="Kaydet()" type="button" class="btn btn-success"
        style="padding:2px 10px; border-radius: 3px; background-color: #017e84;">
        <i class="fa fa-plus" style="color: #fff; margin-right: 5px; font-weight: 700;"></i>
        <span class="d-none d-sm-inline" style="font-size: 13px;">Kaydet</span>
    </button>
    <button type="button" class="btn " (click)="activeModal.close(false)"
        style="padding:2px 10px; border-radius: 3px; background-color: #fdfdfd; border: 1px solid #e6e6e6;">
        <i class="fa fa-times" style="color: #000; margin-right: 5px; font-weight: 600;"></i>
        <span class="d-none d-sm-inline" style="font-size: 13px;">Vazge√ß</span>
    </button>
</div>
