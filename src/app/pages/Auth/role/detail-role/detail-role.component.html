<nav class="breadcrumbs">
    <a class="unavailable">Alış Faturası</a>

    <a class="unavailable">{{stateData.seri}} - {{stateData.belgeNo}}</a>

</nav>




<form [formGroup]="frm" (keydown.enter)="$event.preventDefault()">
    <div class="demo-container" style="position: relative;">
        <div class=" yks-filemanager" style="height: 791px;">

            <div class=" yks-drawer">
                <div class="yks-drawer-wrapper">
                    <div class="yks-drawer-content" style="transform: translate(0px, 0px); padding: 0px; left: 0px; ">

                        <div class="yks-filemanager-notification-drawer-panel">

                            <div class="yks-filemanager-wrapper">


                                
                                <div class="yks_control_panel">
                                    <div class="yks_cpanel_top">
                                        <div class="yks_cpanel_top_left">
                                            <div>


                                                <div class=" yks-toolbar-item ">


                                                    <div class="yks-button-has-text">
                                                        <ul class="yks-menu-items-container"
                                                            style="    display: flex; align-items: center; justify-content: center;">

                                                            <li class="yks-menu-item-wrapper" style="margin: 0 2px;">

                                                                <div class=" yks-menu-item-content">


                                                                    <button  class="btn btn-success" 
                                                                        (click)="kaydet()" 
                                                                        style="padding:2px 10px; border-radius: 3px; background-color: #017e84;">
                                                                        <i class="fa fa-check"
                                                                            style="color: #fff; margin-right: 5px; font-weight: 700;"></i>
                                                                        <span class="d-none d-sm-inline"
                                                                            style="font-size: 13px;">Kaydet</span>
                                                                    </button>

                                                                </div>

                                                            </li>
                                                           
                                                            <li class="yks-menu-item-wrapper" style="margin: 0 2px;">

                                                                <div class=" yks-menu-item-content">


                                                                    <button type="button" (click)="vazgec()"
                                                                        class="btn "
                                                                        style="padding:2px 10px; border-radius: 3px; background-color: #fdfdfd; border: 1px solid #e6e6e6;">
                                                                        <i class="fa fa-times"
                                                                            style="color: #000; margin-right: 5px; font-weight: 600;"></i>
                                                                        <span class="d-none d-sm-inline"
                                                                            style="font-size: 13px;">Vazgeç</span>
                                                                    </button>

                                                                </div>

                                                            </li>



                                                        </ul>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                        <div class="yks_cpanel_top_right" style="display: flex; justify-content: end;">


                                        </div>
                                    </div>




                                </div>



                                <div class="yks-filemanager-container">
                                    <div class="yks-drawer">
                                        <div class="yks-drawer-wrapper">
                                            <div id="filter_menu"
                                                class="yks-drawer-panel-content yks-drawer-panel-content-initial"
                                                style="margin-left: 0px; display: none; border: 1px solid #c1c1c1;">
                                            </div>
                                            <div class="yks-drawer-content" style="padding: 0px;">
                                                <div class=" yks-filemanager-breadcrumbs"></div>

                                                <div class="card m-5"
                                                    style="box-shadow: rgba(0, 0, 0, 0.15) 0px 4px 20px;">


                                                    <div class="yks_button_box yks_not_full" style="width: 70px;">



                                                    </div>


                                                    <div class="grid">

                                                        <div class="col-12 lg:col-3 xl:col-3 pl-4">

                                                            <table class="yks_table_group">
                                                                <tbody>
                                                                    <tr>
                                                                        <td class="yks_td_label"></td>
                                                                        <td style="width: 100%; "></td>
                                                                    </tr>



                                                                    
                                                                    <tr class="table_row_group">
                                                                        <td class="yks_td_label"
                                                                            style="border-left: #000000; text-align: end;">

                                                                            <label
                                                                                style=" min-width: 100px; font-weight: 600; font-size: 13px;">Rol Adı :

                                                                            </label>
                                                                        </td>

                                                                        <td style="width: 100%;"
                                                                            class="table_row_group">

                                                                          


                                                                                <input readonly
                                                                                [ngModel]="stateData.name"
                                                                                formControlName="name" style=" padding: 0px 0 0px 0.75rem; 
                                                                        font-size: 13px;
                                                                        border-radius: 1px; opacity: 0.7;" type="text"
                                                                                class="form-control shadow-none form-control-nullable"
                                                                                id="exampleFormControlInput1">


                                                                        </td>
                                                                    </tr>
                                                                    <tr class="table_row_group">
                                                                        <td class="yks_td_label"
                                                                            style="border-left: #000000; text-align: end;">

                                                                            <label
                                                                                style=" min-width: 100px; font-weight: 600; font-size: 13px;">Description :

                                                                            </label>
                                                                        </td>

                                                                        <td style="width: 100%;"
                                                                            class="table_row_group">

                                                                          


                                                                                <input readonly
                                                                                [ngModel]="stateData.description"
                                                                                formControlName="description" style=" padding: 0px 0 0px 0.75rem; 
                                                                        font-size: 13px;
                                                                        border-radius: 1px; opacity: 0.7;" type="text"
                                                                                class="form-control shadow-none form-control-nullable"
                                                                                id="exampleFormControlInput1">


                                                                        </td>
                                                                    </tr>
                                                                    <tr class="table_row_group">
                                                                        <td class="yks_td_label"
                                                                            style="border-left: #000000; text-align: end;">

                                                                            <label
                                                                                style=" min-width: 120px; font-weight: 600; font-size: 13px;">Normalized Name :

                                                                            </label>
                                                                        </td>

                                                                        <td style="width: 100%;"
                                                                            class="table_row_group">

                                                                          


                                                                                <input readonly
                                                                                [ngModel]="stateData.normalizedName"
                                                                                formControlName="normalizedName" style=" padding: 0px 0 0px 0.75rem; 
                                                                        font-size: 13px;
                                                                        border-radius: 1px; opacity: 0.7;" type="text"
                                                                                class="form-control shadow-none form-control-nullable"
                                                                                id="exampleFormControlInput1">


                                                                        </td>
                                                                    </tr>
                                                          





                                                                </tbody>
                                                            </table>

                                                        </div>
                                                





                                                    </div>

                                                    <div>
                                                        <div
                                                            style="padding: 0.5rem 0 0 1rem;border: 1px solid rgba(0, 0, 0, 0.15); display: grid; grid-template-columns: 70px 90px 50px;  gap: 2px;">
                                                            <button mat-icon-button 
                                                                style="width: 70px; " color="primary"
                                                                aria-label="Example icon button with a home icon">

                                                                <mat-icon
                                                                    style="font-size: 18px; font-weight: 600;">add</mat-icon>
                                                                <label
                                                                    style="font-weight: 600; font-size: 14px; color: #666666;">Ekle</label>
                                                            </button>
                                                           
                                                            <button  mat-icon-button style="width: 50px;" color="primary"
                                                                aria-label="Example icon button with a home icon">
                                                                <mat-icon
                                                                    style="font-size: 18px; font-weight: 600;color: rgb(172, 0, 0);">delete</mat-icon>
                                                                <label
                                                                    style="font-weight: 600; font-size: 14px; color: #666666;">Sil</label>
                                                            </button>

                                                        </div>
                                                        <ag-grid-angular
                                                            style="width: 100%;min-height: 490px; height:100px; margin-top: 4px;"
                                                            class="ag-theme-quartz" [rowData]="rowData"
                                                            [columnDefs]="colDefs" (gridReady)="getList($event)"
                                                            [rowSelection]="rowSelection" [rowHeight]="22"
                                                            [headerHeight]="23">
                                                        </ag-grid-angular>







                                                  




                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>


        </div>
    </div>

</form>
