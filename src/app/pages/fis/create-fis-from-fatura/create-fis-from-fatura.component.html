<div class="modal-header ">

    <h4 class="modal-title"></h4>
    <h4 class="modal-title">{{confirmationBoxTitle}}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.close(false)"></button>
</div>

<div class="">

    <app-design w100="width:100%;" displayNone="display:none;">


        <div design-search style="width: 100%;">
           
        </div>


        <div full-page-filter> </div>

        <div full-page style="height: 100%;">
            <div style="overflow-x: auto; line-height: 27px; padding: 5px;">
                <form [formGroup]="frm">

                    <div style="display: grid;grid-template-columns: auto auto 190px;padding: 0 10px;">


                         <app-form-date [status]="false" [formControlNames]="fisTarihi" [span]="130" [label]="'Fiş Tarihi'" [field]="createdDate" ></app-form-date>
                         <app-form-label [status]="false"[formControlNames]="aciklama" [span]="130" [label]="'Açıklama'" [field]=" data.seri+' no lu '+data.faturaTuruAdi
                         " style=" grid-column: 2/span 3; "> </app-form-label>
                         <app-form-label [status]="false"[formControlNames]="fisNo" [span]="130" [label]="'Fiş No'" [field]="fisNumarasi"></app-form-label>
                         <app-form-label [status]="false"[formControlNames]="yevmiyeNo" [span]="130" [label]="'Yevmiye No'" [field]="fisNumarasi"></app-form-label>
                        
                         <!-- <app-form-label [status]="false"[formControlNames]="fisTipi" [span]="130" [label]="'Fiş Tipi'" [field]="'Mahsup'"></app-form-label> -->
                         <app-form-dropdown (valueChangeFunc)="valueChangeFunc($event)" [formControlNames]="fisTipi" [span]="130" [label]="'Fiş Tipi'" [field]="fisTipleri[0]" [dataSource]="fisTipleri"></app-form-dropdown>
    
              
                  

                    </div>




                </form>




            </div>

            <div>

                <ag-grid-angular style="width: 100%; height:390px;" class="ag-theme-quartz" [rowData]="rowData"
                    [columnDefs]="colDefs" (gridReady)="getList($event)" (rowClicked)="onSelectionChanged()"
                    [rowSelection]="rowSelection" [rowHeight]="22" [headerHeight]="23">
                </ag-grid-angular>

            </div>

        </div>

    </app-design>

</div>


<div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="submit()"
        style="padding:2px 10px; border-radius: 3px; background-color: #017e84;">
        <i class="fa fa-check" style="color: #fff; margin-right: 5px; font-weight: 700;"></i>
        <span class="d-none d-sm-inline" style="font-size: 13px;">Kaydet</span>
    </button>
    <button type="button" class="btn " (click)="activeModal.close(false)"
        style="padding:2px 10px; border-radius: 3px; background-color: #fdfdfd; border: 1px solid #e6e6e6;">
        <i class="fa fa-times" style="color: #000; margin-right: 5px; font-weight: 600;"></i>
        <span class="d-none d-sm-inline" style="font-size: 13px;">Vazgeç</span>
    </button>
</div>
