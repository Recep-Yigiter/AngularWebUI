
<div class="full-page">
  <as-split [useTransition]="true" unit="percent" [gutterSize]="10" class="as-horizontal" >
    <as-split-area [size]="30" [order]="1" [visible]="true" class="split-left">

      <div class="left-side-content-container"></div>

    </as-split-area>

    <as-split-area [size]="70" [order]="2" [visible]="true" class="main-content" >

      <div class="page-container"></div>

    </as-split-area>


  </as-split>
</div>
