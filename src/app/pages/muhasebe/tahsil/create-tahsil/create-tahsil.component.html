 <div class="modal-header ">
    <h4 class="modal-title"></h4>
    <h4 class="modal-title"> </h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.close(false)"></button>
</div>



<div class="">
    <div class="container-fluid">
        <div class="panel header" data-resize-name="header">
            <div class="content">
                <div class="actions" style="padding: 2px 0px 2px 0px; display: flex;">
                    <div class="action-items" style="width: 100%; display: flex; align-items: center;">

                        <div class="action-left">
                            <div class="btn-group ml-1 mr-1">

                                <div class="button-container">

                                    <div class="button-grup disabled">
                                        <div class="img-container">
                                            <img src="../../../../../assets/icons/add-file.png" alt="">
                                        </div>
                                        <span class="d-none d-sm-inline button-label">Yeni</span>

                                    </div>

                                    <div (click)="Kaydet()" class="button-grup ">
                                        <div class="img-container">
                                            <img src="../../../../../assets/icons/save.png" alt="">
                                        </div>
                                        <span class="d-none d-sm-inline button-label">Kaydet</span>

                                    </div>

                                    <div class="button-grup disabled">
                                        <div class="img-container">
                                            <img src="../../../../../assets/icons/delete-file.png" alt="">
                                        </div>
                                        <span class="d-none d-sm-inline button-label">Sil</span>

                                    </div>

                                    <div (click)="cikis()" class="button-grup">
                                        <div class="img-container">
                                            <img src="../../../../../assets/icons/close.png" alt="">
                                        </div>
                                        <span class="d-none d-sm-inline button-label">Çıkış</span>

                                    </div>




                                </div>


                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>



        <div style="overflow-x: auto; line-height: 27px; padding: 5px;">
            <form [formGroup]="frm">
                <div style="display: grid;grid-template-columns: auto;padding: 0 10px;">





                    <app-form-date [status]="false" [formControlNames]="fisTarihi" [span]="130" [label]="'Fiş Tarihi'"
                        [field]="createdDate"></app-form-date>
                    <app-form-label [status]="false" [formControlNames]="aciklama" [span]="130" [label]="'Açıklama'"
                        [field]="" style=" grid-column: 2/span 3; "> </app-form-label>
                    <app-form-label [status]="false" [formControlNames]="fisNo" [span]="130" [label]="'Fiş No'"
                        [field]="fisNumarasi"></app-form-label>
                    <app-form-label [status]="false" [formControlNames]="yevmiyeNo" [span]="130" [label]="'Yevmiye No'"
                        [field]="fisNumarasi"></app-form-label>
                    <app-form-label [status]="false" [formControlNames]="fisTipi" [span]="130" [label]="'Fiş Tipi'"
                        [field]="'Tahsil'"></app-form-label>





                </div>

            </form>




        </div>
        <ag-grid-angular style="width: 100%; height:390px;" class="ag-theme-quartz" [rowData]="rowData"
            [columnDefs]="colDefs" (gridReady)="getList($event)" (rowClicked)="onSelectionChanged()"
            [rowSelection]="rowSelection" [rowHeight]="22" [headerHeight]="23">
        </ag-grid-angular>


    </div>












</div>


<div class="modal-footer">

</div>
