<div class="demo-container" style="position: relative;">
  <div class=" yks-filemanager" style="height: 791px;">

    <div class=" yks-drawer">
      <div class="yks-drawer-wrapper">
        <div class="yks-drawer-content" style="transform: translate(0px, 0px); padding: 0px; left: 0px;">

          <div class="yks-filemanager-notification-drawer-panel">
            <div class="yks-filemanager-wrapper">
              <div class="yks_control_panel">
                <div class="yks_cpanel_top">
                  <div class="yks_cpanel_top_left">
                    <div>

                      <div class=" yks-toolbar-item ">

                        <div class="yks-button-has-text" style=" font-size: 18px; font-weight: 500; color: #66598f;">
                          Alınan Teklifler

                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="yks_cpanel_top_right">
                    <div class="yks_cpanel_searchview">
                      <div class="yks_searchview yks_searchview_mobile">
                        <i class="yks_searchview_icon fa fa-search"></i>
                        <div class="yks_searchview_input_container" style="position: relative; ">
                          <input type="text" class="form-control shadow-none" placeholder="Ara...">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="yks_control_panel">
                <div class="yks_cpanel_top">
                  <div class="yks_cpanel_top_left">
                    <div>


                      <div class=" yks-toolbar-item ">
                        <div class="yks-button-has-text">
                          <ul class="yks-menu-items-container"
                            style="    display: flex; align-items: center; justify-content: center;">

                            <li class="yks-menu-item-wrapper" style="margin: 0 2px;">

                              <div class=" yks-menu-item-content">


                                <button routerLink="/pages/teklif/create-alinan-teklif" type="button"
                                  class="btn btn-success"
                                  style="padding:2px 10px; border-radius: 3px; background-color: #017e84;">
                                  <i class="fa fa-plus" style="color: #fff; margin-right: 5px; font-weight: 700;"></i>
                                  <span class="d-none d-sm-inline" style="font-size: 13px;">Oluştur</span>
                                </button>

                              </div>

                            </li>
                            <li class="yks-menu-item-wrapper yks-download-btn" style="margin: 0 2px; cursor: pointer;">
                              <div class="">
                                <div class="yks-menu-item-content"><i class="fa fa-download"></i>

                                </div>
                              </div>
                            </li>
                            <li class="yks-menu-item-wrapper" style="margin: 0 2px;">

                              <div class=" yks-menu-item-content">


                                <div class="btn-group" role="group" aria-label="Button group with nested dropdown">

                                  <div class="btn-group mr-1" role="group">

                                    <button id="filter-button" *ngIf="disabledActionButton==true"
                                      style="color: #212529;border: none;border: 1px solid #ddd;padding: 4px 10px;"
                                      type="button" class="btn yks-btn " data-bs-toggle="dropdown"
                                      aria-expanded="false">
                                      <i class="small mr-1 fa fa-list" style="font-size: 14px !important;"></i>
                                      Diğer
                                    </button>
                                    <ul class="dropdown-menu">
                                      <li *ngIf="selectedTeklifHareketRowClick?.durum=='Açık'"><a
                                          (click)="alinanTeklifModal()" class="dropdown-item yks-dropdown-item"
                                          style="color: black;">Siparişe
                                          Aktar</a></li>
                                     

                                      <li><a class="dropdown-item yks-dropdown-item" style="color: black;">Faturala</a>
                                      </li>
                                      <li style="border-bottom:1px solid #ddd ;"></li>
                                      <li>
                                        <a class="dropdown-item yks-dropdown-item" style="color: black;">Onay Durumu
                                          Değiştir</a>
                                      </li>
                                      <li style="border-bottom:1px solid #ddd ;"></li>
                                      <li><a class="dropdown-item yks-dropdown-item" style="color: black;">Revize Et</a>
                                      </li>

                                    </ul>
                                  </div>




                                </div>

                              </div>

                            </li>


                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="yks_cpanel_top_right" style="display: flex; justify-content: end;">
                    <div class="btn-group" role="group" aria-label="Button group with nested dropdown">

                      <div class="btn-group mr-1" role="group">

                        <button id="filter-button" style="color: #212529; border: none;" type="button"
                          class="btn yks-btn " data-bs-toggle="dropdown" aria-expanded="false">
                          <i class="small mr-1 fa fa-filter"></i>
                          Filtreler
                        </button>
                        <ul class="dropdown-menu">
                          <li><a (click)="filterSideMenu()" class="dropdown-item yks-dropdown-item"
                              style="color: black;">Filter Menu</a></li>

                        </ul>
                      </div>



                      <div class="btn-group mr-1" role="group">
                        <button style="color: #212529; border: none;" type="button" class="btn yks-btn "
                          data-bs-toggle="dropdown" aria-expanded="false">
                          <i class="small fa fa-list"></i>
                          Grupla
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item yks-dropdown-item" style="color: black;">Dropdown link</a></li>
                          <li><a class="dropdown-item yks-dropdown-item" style="color: black;">Dropdown link</a></li>
                        </ul>

                      </div>
                      <div class="btn-group mr-1" role="group">
                        <button style="color: #212529; border: none;" type="button" class="btn yks-btn "
                          data-bs-toggle="dropdown" aria-expanded="false">
                          <i class="small mr-1 fa fa-star"></i>
                          Sık Kullanılanlar
                        </button>
                      </div>
                    </div>

                  </div>
                </div>




              </div>







              <div class="yks-filemanager-container">
                <div class="yks-drawer">
                  <div class="yks-drawer-wrapper">
                    <div id="filter_menu" class="yks-drawer-panel-content yks-drawer-panel-content-initial"
                      style="margin-left: 0px; display: none; border: 1px solid #c1c1c1;">
                    </div>
                    <div class="yks-drawer-content" style="padding: 0px;">
                      <div class=" yks-filemanager-breadcrumbs">



                      </div>



                      <ag-grid-angular style="width: 100%; height:690px;" class="ag-theme-quartz" [rowData]="rowData"
                        [columnDefs]="colDefs" (gridReady)="getList($event)" [rowSelection]="rowSelection"
                        (selectionChanged)="onSelectionChanged()" (rowDoubleClicked)="rowDblClick()" [rowHeight]="22"
                        [headerHeight]="23">
                      </ag-grid-angular>



                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>

      </div>
    </div>


  </div>
</div>
