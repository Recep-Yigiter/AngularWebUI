

<nav class="breadcrumbs">
    <a class="unavailable">Masraf</a>
    <a class="unavailable">{{stateData.ad}}</a>
  
  </nav>
<form [formGroup]="frm">



    <app-design>

        <div design-buttons>
            <button routerLink="/menu/malzeme-yonetimi/masraf/list" type="button" class="btn btn-success"
                style="padding:2px 10px; border-radius: 3px; background-color: #ffffff; border: 1px solid #e6e6e6;">
                <i class="fa fa-arrow-left" style="color: #000000; margin-right: 5px; font-weight: 700;"></i>
                <span class="d-none d-sm-inline" style="font-size: 13px;color: #000000; ">Geri</span>
            </button>
            <button (click)="updateMasraf()" type="button" class="btn btn-success"
                style="padding:2px 10px; border-radius: 3px; background-color: #017e84;">
                <i class="fa fa-check" style="color: #fff; margin-right: 5px; font-weight: 700;"></i>
                <span class="d-none d-sm-inline" style="font-size: 13px;">Kaydet</span>
            </button>
            <button type="button" class="btn " (click)="vazgec()"
                style="padding:2px 10px; border-radius: 3px; background-color: #fdfdfd; border: 1px solid #e6e6e6;">
                <i class="fa fa-times" style="color: #000; margin-right: 5px; font-weight: 600;"></i>
                <span class="d-none d-sm-inline" style="font-size: 13px;">Vazgeç</span>
            </button>
        </div>





        <div full-page style="height: 100%;">
            <div class="card m-5"
            style="box-shadow: rgba(0, 0, 0, 0.15) 0px 4px 20px;">


            <div class="yks_button_box yks_not_full" style="width: 140px;">

                <button class="btn yks_stat_button">
                    <i class="fa fa-fw yks_button_icon fa-list-ul"></i>
                    <div class="yks_field_widget yks_stat_info">
                        <span class="yks_stat_value">
                            <span>0</span>
                        </span>
                        <span class="yks_title_value">Extra Fiyatlar</span>

                    </div>
                </button>
                <button class="btn yks_stat_button">
                    <i class="fa fa-fw yks_button_icon fa-list-ul"></i>
                    <div class="yks_field_widget yks_stat_info">
                        <span class="yks_stat_value">
                            <span>0</span>
                        </span>
                        <span class="yks_title_value">Extra Fiyatlar</span>

                    </div>
                </button>

            </div>


            <div class="pane" style="padding: 1em;">
                <div class="grid">
                    <div class="col-12 lg:col-6 xl:col-6 pl-4">
                        <table>
                            <tbody>
                                <tr>
                                    <td>
                                        <span
                                            style="font-weight: 600; font-size: 13px;">
                                            Masraf Adı </span>
                                    </td>

                                </tr>
                                <tr>
                                    <td>
                                        <span
                                            style="font-weight: 600; font-size: 18px; display: flex;justify-content: center;align-items: center;">
                                            <i class="fa fa-star"
                                                style="color: #f3cc00; font-size: 22px; display: inline-block;"></i>
                                            <input formControlName="ad"
                                                style="border: 1px solid  rgb(145, 145, 243) ;margin-left: 10px; border-radius: 5px; max-width: 50%; min-width: 300px; background-color: rgb(210, 210, 255);"
                                                type="text"
                                                class="form-control shadow-none"
                                                id="exampleFormControlInput1"
                                                placeholder="Ad giriniz..."
                                                [(ngModel)]="stateData.ad">

                                        </span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div>

                <div class="grid">
                    <div class="col-12 lg:col-6 xl:col-6 pl-4">
                        <table class="yks_table_group">
                            <tbody>
                                <tr>
                                    <td class="yks_td_label"></td>
                                    <td style="width: 100%; "></td>
                                </tr>


                                <tr class="table_row_group">
                                    <td class="yks_td_label"
                                        style="border-left: #000000;">

                                        <label
                                            style=" min-width: 160px; font-weight: 600; font-size: 13px;">Masraf
                                            Kodu
                                        </label>
                                    </td>

                                    <td style="width: 100%;"
                                        class="table_row_group">
                                        <input formControlName="kod"
                                            [(ngModel)]="stateData.kod" style=" padding: 0px 0 0px 0.75rem;
                                        font-size: 13px;
                                        border-radius: 1px;
                                        background-color: rgb(210, 210, 255) !important;
                                        border: 1px solid rgb(145, 145, 243);"
                                            type="text"
                                            class="form-control shadow-none"
                                            id="exampleFormControlInput1">
                                    </td>
                                </tr>
                                <tr class="table_row_group">
                                    <td class="yks_td_label"
                                        style="border-left: #000000;">


                                    </td>

                                    <td style="width: 100%;"
                                        class="table_row_group">
                                        <label class="font-italic"
                                            style=" min-width: 160px; font-size: 13px; color: #666666;">
                                            Masraflanabilir ürünler envanter
                                            seviyesini yönettiğin fiziksel
                                            maddelerdir.
                                        </label>
                                    </td>
                                </tr>

                                <tr class="table_row_group">
                                    <td class="yks_td_label"
                                        style="border-left: #000000;">

                                        <label
                                            style=" min-width: 160px; font-weight: 600; font-size: 13px;">Ölçü
                                            Birimi

                                        </label>
                                    </td>

                                    <td style="width: 100%;"
                                        class="table_row_group">
                                        <select  [ngModel]="stateData.birimId" (ngModelChange)="changed($event)"
                                            formControlName="birimId"
                                            class="form-select shadow-none"
                                            aria-label="Default select example">
                                            <option disabled [selected]="stateData.birimAdi"
                                                [ngValue]="null">Lütfen
                                                seçim yapınız...
                                            </option>
                                            <option 
                                                *ngFor="let item of BirimDataSource" 
                                                [ngValue]="item.id" >
                                                {{item.ad}} </option>
                                        </select>

                                    </td>
                                </tr>



                            </tbody>
                        </table>

                    </div>


                    <div class="col-12 lg:col-6 xl:col-6 pl-4 pr-4">


                    </div>

                    <div class="col-12 lg:col-12 xl:col-12 pl-4 pr-4">

                        <table class="yks_table_group " style="width: 100%;">
                            <tbody>
                                <tr>
                                    <td style="width: 100px;">
                                        <div style="color: #017e84;">
                                            İç Notlar
                                        </div>
                                    </td>
                                    <td></td>

                                </tr>
                                <tr>
                                    <td style="width: 100%;">
                                        <textarea formControlName="aciklama"
                                            class="form-control shadow-none border-1"
                                            placeholder="Bu not sadece dahili amaçlar içindir"
                                            style="width: 100%;max-height: 30px; border: 1px solid #d9d9d9;"></textarea>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>






            </div>
        </div>
        </div>

    </app-design>



</form>
