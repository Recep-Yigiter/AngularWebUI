<app-design w100="width:100%;" displayNone="display:none;">

    <div design-buttons>
        <button (click)="geri()" type="button" class="btn btn-success"
            style="padding:2px 10px; border-radius: 3px; background-color: #ffffff; border: 1px solid #e6e6e6;">
            <i class="fa fa-arrow-left" style="color: #000000; margin-right: 5px; font-weight: 700;"></i>
            <span class="d-none d-sm-inline" style="font-size: 13px;color: #000000; ">Geri</span>
        </button>
        <button (click)="duzenle()" type="button" class="btn btn-success"
            style="padding:2px 10px; border-radius: 3px; background-color: #017e84;">
            <i class="fa fa-pencil" style="color: #fff; margin-right: 5px; font-weight: 700;"></i>
            <span class="d-none d-sm-inline" style="font-size: 13px;">Düzenle</span>
        </button>
        <button type="button" class="btn " (click)="vazgec()"
            style="padding:2px 10px; border-radius: 3px; background-color: #fdfdfd; border: 1px solid #e6e6e6;">
            <i class="fa fa-times" style="color: #000; margin-right: 5px; font-weight: 600;"></i>
            <span class="d-none d-sm-inline" style="font-size: 13px;">Vazgeç</span>
        </button>
    </div>





    <div full-page style="height: 100%;">
        <div class="card m-5" style="box-shadow: rgba(0, 0, 0, 0.15) 0px 4px 20px;">


            <div class="yks_button_box yks_not_full" style="width: 140px;">

                <button class="btn yks_stat_button" (click)="actions()">
                    <i class="fa fa-fw yks_button_icon fa-list-ul"></i>
                    <div class="yks_field_widget yks_stat_info">

                        <span class="yks_title_value">Aksiyonlar</span>
                    </div>
                </button>



            </div>
            <div>
                <div class="pane" style="padding: 1em;">
                    <div class="grid">
                        <div class="col-12 lg:col-6 xl:col-6 pl-4">
                            <table>
                                <tbody>
                                    <tr>
                                        <td>
                                            <span style="font-weight: 600; font-size: 13px;">
                                                Stok Adı </span>
                                        </td>

                                    </tr>
                                    <tr>
                                        <td>
                                            <span style="font-weight: 600; font-size: 18px;">
                                                <i class="fa fa-star" style="color: #f3cc00; font-size: 22px;"></i>
                                                {{stateData.ad}}
                                            </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div>

                <tab-main>
                    <tab-item [tabTitle]="'Genel Bilgiler'">

                        <div class="grid">
                            <div class="col-12 lg:col-4 xl:col-4 pl-4">

                                    <tbody>

                                            <td style="width: 100%; "></td>
                                        </tr>


                                        <tr class="table_row_group">
                                            <td class="yks_td_label" style="border-left: #000000;">

                                                <label
                                                    style=" min-width: 100px; font-weight: 600; font-size: 13px;">Stok
                                                    Kodu
                                                </label>
                                            </td>

                                            <td style="width: 100%;" class="table_row_group">
                                                <label
                                                    style=" min-width: 100px; font-weight: 600; font-size: 13px; color: #666666;">
                                                    {{stateData.kod}}
                                                </label>
                                            </td>

                                        </tr>
                                        <tr class="table_row_group">
                                            <td class="yks_td_label" style="border-left: #000000;">


                                            </td>

                                            <td style="width: 100%;" class="table_row_group">
                                                <label class="font-italic"
                                                    style=" min-width: 100px; font-size: 13px; color: #666666;">
                                                    Depolanabilir ürünler envanter
                                                    seviyesini yönettiğin fiziksel
                                                    maddelerdir.
                                                </label>
                                            </td>
                                        </tr>
                                        <tr class="table_row_group">
                                            <td class="yks_td_label" style="border-left: #000000;">

                                                <label
                                                    style=" min-width: 100px; font-weight: 600; font-size: 13px;">Ölçü

                                            </td>

                                            <td style="width: 100%;" class="table_row_group">
                                                <label

                                                    {{stateData.birimAdi}}
                                                </label>

                                            </td>
                                        </tr>
                                        


                                        <tr class="table_row_group">
                                            <td class="yks_td_label" style="border-left: #000000;">

                                                    {{stateData.birimFiyat|currency:'₺'}}
                                                </label>
                                            </td>

                                        </tr>

                                    </tbody>
                                </table>

                            </div>


                            <div class="col-12 lg:col-5 xl:col-5 pl-4 pr-4">

                                <table class="yks_table_group " style="width: 100%;">
                                    <tbody>




                                        <tr class="table_row_group">
                                            <td class="yks_td_label" style="border-left: #000000;">

                                                <label
                                                    style=" min-width: 100px; font-weight: 600; font-size: 13px;">Oluşturan
                                                </label>
                                            </td>

                                            <td style="width: 100%;" class="table_row_group">
                                                <label

                                            </td>

                                        </tr>
                                        <tr class="table_row_group">
                                            <td class="yks_td_label" style="border-left: #000000;">

                                                <label
                                                    style=" min-width: 100px; font-weight: 600; font-size: 13px;">Değiştiren

                                            </td>

                                            <td style="width: 100%;" class="table_row_group">

                                                    Recep YİĞİTER
                                                </label>
                                            </td>

                                        </tr>
                                        <tr class="table_row_group">
                                            <td class="yks_td_label" style="border-left: #000000;">

                                                <label
                                                    style=" min-width: 100px; font-weight: 600; font-size: 13px;">Değiş.
                                                    Tarihi
                                                </label>
                                            </td>

                                            <td style="width: 100%;" class="table_row_group">
                                                <label
                                                    style=" min-width: 100px; font-weight: 600; font-size: 13px; color: #666666;">
                                                    {{stateData.updatedDate|date:'dd-MM-yyyy'}}

                                            </td>

                                        </tr>
                                    </tbody>
                                </table>
                            </div>


                            <table class="yks_table_group " style="width: 100%;">
