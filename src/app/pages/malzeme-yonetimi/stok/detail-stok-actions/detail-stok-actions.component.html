<app-design w100="width:100%;" displayNone="display:none;">

    <div design-buttons>
        <button (click)="geri()" type="button" class="btn btn-success"
            style="padding:2px 10px; border-radius: 3px; background-color: #ffffff; border: 1px solid #e6e6e6;">
            <i class="fa fa-arrow-left" style="color: #000000; margin-right: 5px; font-weight: 700;"></i>
            <span class="d-none d-sm-inline" style="font-size: 13px;color: #000000; ">Geri</span>
        </button>
       
    </div>





    <div full-page style="height: 100%;">
        <div class="card m-5" style="box-shadow: rgba(0, 0, 0, 0.15) 0px 4px 20px;">




            <div>
                <div class="pane" style="padding: 1em;">
                    <div class="grid">
                        <div class="col-12 lg:col-6 xl:col-6 pl-4">
                            <table>
                                <tbody>
                                    <tr>
                                        <td>
                                            <span
                                                style="font-weight: 600; font-size: 13px;">
                                                Stok Adı </span>
                                        </td>

                                    </tr>
                                    <tr>
                                        <td>
                                            <span
                                                style="font-weight: 600; font-size: 18px;">
                                                <i class="fa fa-star"
                                                    style="color: #f3cc00; font-size: 22px;"></i>
                                                {{stateData.ad}}
                                            </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div>

                <div class="grid">
                    <div class="col-12 lg:col-6 xl:col-6 pl-4">
                        <table class="yks_table_group" style="margin-left: 3rem;">
                            <tbody>
                                <tr>
                                    <td class="yks_td_label"></td>
                                    <td style="width: 100%; "></td>
                                </tr>


                                <tr class="table_row_group">
                                    <td class="yks_td_label"
                                        style="border-left: #000000;">

                                        <label
                                            style=" min-width: 80px; font-weight: 600; font-size: 13px;">Stok
                                            Kodu
                                        </label>
                                    </td>

                                    <td style="width: 100%;"
                                        class="table_row_group">
                                        <label
                                            style=" min-width: 80px; font-weight: 600; font-size: 13px; color: #666666;">
                                            {{stateData.kod}}
                                        </label>
                                    </td>

                                </tr>
                                <tr class="table_row_group">
                                    <td class="yks_td_label"
                                        style="border-left: #000000;">

                                        <label
                                            style=" min-width: 80px; font-weight: 600; font-size: 13px;">Birim
                                        </label>
                                    </td>

                                    <td style="width: 100%;"
                                        class="table_row_group">
                                        <label
                                            style=" min-width: 80px; font-weight: 600; font-size: 13px; color: #666666;">
                                            {{stateData.birimAdi}}
                                        </label>
                                    </td>

                                </tr>

                                <tr class="table_row_group">
                                    <td class="yks_td_label"
                                        style="border-left: #000000;">



                                    </td>

                                    <td style="width: 100%;"
                                        class="table_row_group">
                                        <label class="font-italic"
                                            style=" min-width: 80px; font-size: 13px; color: #666666;">
                                            Stoklanabilir ürünler envanter
                                            seviyesini yönettiğin fiziksel
                                            maddelerdir.
                                        </label>
                                    </td>
                                </tr>






                            </tbody>
                        </table>

                    </div>


                    <div class="col-12 lg:col-6 xl:col-6 pl-4 pr-4">


                    </div>


                    <div class="col-12 lg:col-12 xl:col-12 pl-4 pr-4">

                        <!-- <ag-grid-angular
                        style="width: 100%;min-height: 315px; height:100%;"
                        class="ag-theme-quartz" [rowData]="rowData"
                        [columnDefs]="colDefs"
                        [rowSelection]="rowSelection"
                        [rowHeight]="30" [headerHeight]="29"
                        [components]="frameworkComponents">
                    </ag-grid-angular> -->

                        <tab-main>
                            <tab-item [tabTitle]="'Depo Toplamları'">
                                <div style="height: 315px;">
                                    <ag-grid-angular
                                        style="width: 100%;min-height: 315px; height:100%;"
                                        class="ag-theme-quartz"
                                        [rowData]="rowDataDepoToplam"
                                        [columnDefs]="colDepoToplam"
                                        [rowSelection]="rowSelection"
                                        [rowHeight]="30" [headerHeight]="29"
                                        [components]="frameworkComponents">
                                    </ag-grid-angular>
                                </div>

                            </tab-item>
                            <tab-item [tabTitle]="'İşlemler'">
                                <div style="height: 315px;">
                                    <ag-grid-angular
                                        style="width: 100%;min-height: 315px; height:100%;"
                                        class="ag-theme-quartz"
                                        [rowData]="rowDataIslemler"
                                        [columnDefs]="colIslemler"
                                        [rowSelection]="rowSelection"
                                        [rowHeight]="30" [headerHeight]="29"
                                        [components]="frameworkComponents">
                                    </ag-grid-angular>
                                </div>
                            </tab-item>
                            <tab-item [tabTitle]="'Kull. Reçeteler'">

                            </tab-item>
                            <tab-item [tabTitle]="'Barkodlar'">

                            </tab-item>
                            <tab-item [tabTitle]="'Cariler'">

                            </tab-item>
                        </tab-main>



                    </div>




                </div>





            </div>
        </div>
    </div>

</app-design>
