<nav class="breadcrumbs">
  <a class="unavailable">Stok</a>
</nav>




 <app-design>

  <div design-buttons>
   
    <button (click)="olustur()" type="button" class="btn btn-success"
      style="padding:2px 10px; border-radius: 3px; background-color: #017e84;">
      <i class="fa fa-plus" style="color: #fff; margin-right: 5px; font-weight: 700;"></i>
      <span class="d-none d-sm-inline" style="font-size: 13px;">Oluştur</span>
    </button>


    <div class="btn-group mr-1" role="group">
      <button style="color: #212529; border: none;" type="button" class="btn yks-btn " data-bs-toggle="dropdown"
        aria-expanded="false">
        <i class="small fa fa-list"></i>
        İşlemler
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item yks-dropdown-item" style="color: black;">Teklif Al</a></li>
        <li><a class="dropdown-item yks-dropdown-item" style="color: black;">Teklif Ver</a></li>
        <li><a class="dropdown-item yks-dropdown-item" style="color: black;">Sipariş Al</a></li>
        <li><a class="dropdown-item yks-dropdown-item" style="color: black;">Sipariş Ver</a></li>
      </ul>

    </div>
    <div class="btn-group mr-1" role="group">
      <button (click)="reload()" style="color: #212529; border: none;" type="button" class="btn yks-btn ">
        <i class="small mr-1 fa fa-star"></i>
        Sık Kullanılanlar
      </button>
    </div>




  </div>
  <div design-search style="width: 100%;">
    <div class="p-inputgroup" style="background-color: white; border: 1px solid #ccc; ">
      <input type="text" class="shadow-none form-control" pInputText placeholder="Ara...">
      <span class="p-inputgroup-addon" style="background: transparent;border: none; padding: 0 0.2rem;min-width: 2rem;">
        <i class="fa fa-search"></i>
      </span>
    </div>
  </div>




  <div full-page class="full-page">
    <as-split [useTransition]="true" unit="percent" [gutterSize]="10" class="as-horizontal" >
      <as-split-area [size]="15" [order]="1" [visible]="true" class="split-left">
  
        <p-accordion [multiple]="false">
          <p-accordionTab [selected]="item.accordionSelected" [header]="item.header"
            *ngFor="let item of filterObj; let i=index">
    
            <p-listbox #pListbox (onChange)="filterListbox($event,item.field)" [options]="item.options"
              [metaKeySelection]="false" [checkbox]="true" [filter]="true" [multiple]="true" [optionLabel]="item.field"
              [listStyle]="{'max-height':'250px'}" [style]="{'width':'100%'}">
              <ng-template let-country pTemplate="item">
                <div class="country-item">
                  <div class="cut-text"> {{country[item.field]}} </div>
    
                </div>
              </ng-template>
            </p-listbox>
          </p-accordionTab>
    
    
        </p-accordion>
  
      </as-split-area>
  
      <as-split-area [size]="85" [order]="2" [visible]="true" class="main-content" >
  
        <ag-grid-angular #agGrid style=" height:100%;" class="ag-theme-quartz" [rowData]="rowData"
        [defaultColDef]="defaultColDef" [columnDefs]="colDefs" (rowDoubleClicked)="rowDblClick()"
        (gridReady)="getList($event)" (selectionChanged)="onSelectionChanged()" [rowSelection]="rowSelection"
        [rowHeight]="22" [headerHeight]="23" [localeText]="localeText">
      </ag-grid-angular>
  
      </as-split-area>
  
  
    </as-split>
  </div>






</app-design>
