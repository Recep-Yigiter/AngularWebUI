    <div style="overflow-x: auto; line-height: 27px; padding-top: 10px;">
        <form [formGroup]="frm">
            <div style="display: grid;grid-template-columns: auto auto auto;padding: 0 10px;">
                <div style="border-top: 1px solid #dee2e6;
         border-bottom: 1px solid #dee2e6; 
         padding-left: 10px; color: #6b6b6b;
         background-color: #f7f7f7;
         grid-column: 1/span 3; 
         font-size: 14px;">
                    Hesap Bilgileri
                </div>
                <app-form-label [field]="stateData.seri" [formControlNames]="seri" [span]="130" [label]="'Seri'"></app-form-label>
                <app-form-date [field]="stateData.duzenlemeTarihi" [formControlNames]="duzenlemeTarihi" [span]="130" [label]="'Düz. Tarihi'"></app-form-date>
                <app-form-date [field]="stateData.alinisTarihi" [formControlNames]="alinisTarihi" [span]="130" [label]="'Alınış Tarihi'"></app-form-date>
                <app-form-label [field]="stateData.belgeNo" [formControlNames]="belgeNo" [span]="130" [label]="'Belge No'"></app-form-label>
                <app-form-date [field]="stateData.vadeTarihi" [formControlNames]="vadeTarihi" [span]="130" [label]="'Vade Tarihi'"></app-form-date>
                <app-form-date [field]="stateData.valorTarihi" [formControlNames]="valorTarihi" [span]="130" [label]="'Valör Tarihi'"></app-form-date>
                <app-form-label [field]="stateData.referans" [formControlNames]="referans" [span]="130" [label]="'Referans'"></app-form-label>
                <app-form-label [field]="stateData.duzenleyen" [formControlNames]="duzenleyen" [span]="130" [label]="'Düzenleyen'"  style="grid-column: 2/span 2;"></app-form-label>
                <app-form-label [field]="stateData.csKasasi" [formControlNames]="csKasasi" [span]="130" [label]="'Ç/S Kasası'"></app-form-label>
                <app-form-label [field]="stateData.csKasasiAdi" [formControlNames]="csKasasiAdi" [span]="130" [label]="'Ç/S Kasası Adı'"style="grid-column: 2/span 2;"></app-form-label>
                <app-form-label [field]="stateData.cariId" [formControlNames]="cariId" [span]="130" [label]="'Borçlu'"></app-form-label>
                <app-form-label [field]="stateData.cariAdi" [formControlNames]="cariAdi" [span]="130" [label]="'Borçlu Adı'"    style="grid-column: 2/span 2;"></app-form-label>
                <app-form-label [field]="stateData.tutar" [formControlNames]="tutar" [span]="130" [label]="'Tutar'"></app-form-label>

                <div style="border-top: 1px solid #dee2e6; border-bottom: 1px solid #dee2e6; padding-left: 10px; color: #6b6b6b; background-color: #f7f7f7; grid-column: 1/span 3;
        font-size: 14px;">
                    Banka
                </div>

                <app-form-label [field]="stateData.bankaId" [formControlNames]="bankaId" [span]="130" [label]="'Banka'"></app-form-label>
                <app-form-label [field]="stateData.bankaAdi" [formControlNames]="bankaAdi" [span]="130" [label]="'Banka Adı'"></app-form-label>
                <app-form-label [field]="stateData.hesapNo" [formControlNames]="hesapNo" [span]="130" [label]="'Hesap No'"></app-form-label>
                <app-form-label [field]="stateData.subeId" [formControlNames]="subeId" [span]="130" [label]="'Şube '"></app-form-label>
                <app-form-label [field]="stateData.subeAdi" [formControlNames]="subeAdi" [span]="130" [label]="'Şube Adı'"></app-form-label>
                <div></div>
                <app-form-label [field]="stateData.iban" [formControlNames]="iban" [span]="130" [label]="'Iban'"></app-form-label>

                <div style="border-top: 1px solid #dee2e6; border-bottom: 1px solid #dee2e6; padding-left: 10px; color: #6b6b6b; background-color: #f7f7f7; grid-column: 1/span 3;
        font-size: 14px;">
                    Cirolu Teminat Karşılıksız FaizOranı
                </div>
                <app-form-label [field]="stateData.vergiNo" [formControlNames]="vergiNo" [span]="130" [label]="'Vergi No'"></app-form-label>
                <app-form-label [field]="stateData.vergiDairesi" [formControlNames]="vergiDairesi" [span]="130" [label]="'Vergi Dairesi'"
                    style="grid-column: 2/span 2;"></app-form-label>
                <app-form-label [field]="stateData.aciklama" [formControlNames]="aciklama" [span]="130" [label]="'Açıklama'"
                    style="grid-column: 1/span 3;"></app-form-label>
                <app-form-label [field]="stateData.durum" [formControlNames]="durum" [span]="130" [label]="'Durum'"></app-form-label>

            </div>

        </form>




    </div>







</div>


<div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="submit()"
        style="padding:2px 10px; border-radius: 3px; background-color: #017e84;">
        <i class="fa fa-plus" style="color: #fff; margin-right: 5px; font-weight: 700;"></i>
        <span class="d-none d-sm-inline" style="font-size: 13px;">Ekle</span>
    </button>
    <button type="button" class="btn " (click)="activeModal.close(false)"
        style="padding:2px 10px; border-radius: 3px; background-color: #fdfdfd; border: 1px solid #e6e6e6;">
        <i class="fa fa-times" style="color: #000; margin-right: 5px; font-weight: 600;"></i>
        <span class="d-none d-sm-inline" style="font-size: 13px;">Vazgeç</span>
    </button>
</div>
