<nav class="breadcrumbs">
    <a class="unavailable">Kasa</a>
    <a class="unavailable">Yeni</a>
</nav>

<form [formGroup]="frm">


    <div class="container-fluid">
        <div class="panel header" data-resize-name="header">

            <div class="content">




                <div class="actions" style="padding: 13px 0px 13px 0px; display: flex;">



                    <div class="action-items" style="width: 100%; display: flex; align-items: center;">

                        <div class="action-left">
                            <div class="btn-group ml-1 mr-1">
                                <button routerLink="/menu/finans/kasa/list" type="button"
                                    class="btn btn-success"
                                    style="padding:2px 10px; border-radius: 3px; background-color: #ffffff; border: 1px solid #e6e6e6;">
                                    <i class="fa fa-arrow-left"
                                        style="color: #000000; margin-right: 5px; font-weight: 700;"></i>
                                    <span class="d-none d-sm-inline"
                                        style="font-size: 13px;color: #000000; ">Geri</span>
                                </button>
                            </div>
                            <div class="btn-group ml-1 mr-1">
                                <button (click)="createKasa()" type="button" class="btn btn-success"
                                    style="padding:2px 10px; border-radius: 3px; background-color: #017e84;">
                                    <i class="fa fa-check"
                                        style="color: #fff; margin-right: 5px; font-weight: 700;"></i>
                                    <span class="d-none d-sm-inline" style="font-size: 13px;">Kaydet</span>
                                </button>
                            </div>
                            <div class="btn-group ml-1 mr-1">
                                <button type="button" class="btn " routerLink="/menu/finans/kasa/list"
                                    style="padding:2px 10px; border-radius: 3px; background-color: #fdfdfd; border: 1px solid #e6e6e6;">
                                    <i class="fa fa-times"
                                        style="color: #000; margin-right: 5px; font-weight: 600;"></i>
                                    <span class="d-none d-sm-inline" style="font-size: 13px;">Vazgeç</span>
                                </button>
                            </div>
                        </div>


                    </div>







                </div>


            </div>
        </div>

        <div class="body">
            <!-- <div style="display: none;" class="panel sidebar" data-resize-name="sidebar"></div> -->
            <!-- <div class="resize-handle" draggable="true" data-resize-axis="x" data-resize-target="sidebar" data-resize-target-b="page"></div> -->


            <div style="width: calc(100% - 0px);" class="panel page" data-resize-name="page">






                <div class="card m-5" style="box-shadow: rgba(0, 0, 0, 0.15) 0px 4px 20px;">


                    <div class="yks_button_box yks_not_full" style="width: 140px;">

                        <button class="btn yks_stat_button">
                            <i class="fa fa-fw yks_button_icon fa-list-ul"></i>
                            <div class="yks_field_widget yks_stat_info">
                                <span class="yks_stat_value">
                                    <span>0</span>
                                </span>
                                <span class="yks_title_value">Extra Fiyatlar</span>

                            </div>
                        </button>
                        <button class="btn yks_stat_button">
                            <i class="fa fa-fw yks_button_icon fa-list-ul"></i>
                            <div class="yks_field_widget yks_stat_info">
                                <span class="yks_stat_value">
                                    <span>0</span>
                                </span>
                                <span class="yks_title_value">Extra Fiyatlar</span>

                            </div>
                        </button>

                    </div>


                    <div class="pane" style="padding: 1em;">
                        <div class="grid">
                            <div class="col-12 lg:col-6 xl:col-6 pl-4">
                                <table>
                                    <tbody>
                                        <tr>
                                            <td>
                                                <span style="font-weight: 600; font-size: 13px;">
                                                    Kasa Adı </span>
                                            </td>

                                        </tr>
                                        <tr>
                                            <td>
                                                <span
                                                    style="font-weight: 600; font-size: 18px; display: flex;justify-content: center;align-items: center;">
                                                    <i class="fa fa-star"
                                                        style="color: #f3cc00; font-size: 22px; display: inline-block;"></i>
                                                    <input formControlName="ad"
                                                        style="border: 1px solid  rgb(145, 145, 243) ;margin-left: 10px; border-radius: 5px; max-width: 50%; min-width: 300px; background-color: rgb(210, 210, 255);"
                                                        type="text" class="form-control shadow-none"
                                                        id="exampleFormControlInput1" placeholder="Ad giriniz...">

                                                </span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div>

                        <div class="grid">
                            <div class="col-12 lg:col-6 xl:col-6 pl-4">
                                <table class="yks_table_group">
                                    <tbody>
                                        <tr>
                                            <td class="yks_td_label"></td>
                                            <td style="width: 100%; "></td>
                                        </tr>


                                        <tr class="table_row_group">
                                            <td class="yks_td_label" style="border-left: #000000;">

                                                <label
                                                    style=" min-width: 160px; font-weight: 600; font-size: 13px;">Kasa
                                                    Kodu
                                                </label>
                                            </td>

                                            <td style="width: 100%;" class="table_row_group">
                                                <input formControlName="kod" style=" padding: 0px 0 0px 0.75rem;
                                            font-size: 13px;
                                            border-radius: 1px;
                                            background-color: rgb(210, 210, 255) !important;
                                            border: 1px solid rgb(145, 145, 243);" type="text"
                                                    class="form-control shadow-none" id="exampleFormControlInput1">
                                            </td>
                                        </tr>
                                        <tr class="table_row_group">
                                            <td class="yks_td_label" style="border-left: #000000;">


                                            </td>

                                            <td style="width: 100%;" class="table_row_group">
                                                <label class="font-italic"
                                                    style=" min-width: 160px; font-size: 13px; color: #666666;">
                                                    Depolanabilir ürünler envanter seviyesini yönettiğin fiziksel
                                                    maddelerdir.
                                                </label>
                                            </td>
                                        </tr>





                                    </tbody>
                                </table>

                            </div>


                            <div class="col-12 lg:col-6 xl:col-6 pl-4 pr-4">


                            </div>

                            <div class="col-12 lg:col-12 xl:col-12 pl-4 pr-4">

                                <table class="yks_table_group " style="width: 100%;">
                                    <tbody>
                                        <tr>
                                            <td style="width: 100px;">
                                                <div style="color: #017e84;">
                                                    İç Notlar
                                                </div>
                                            </td>
                                            <td></td>

                                        </tr>
                                        <tr>
                                            <td style="width: 100%;">
                                                <textarea formControlName="aciklama"
                                                    class="form-control shadow-none border-1"
                                                    placeholder="Bu not sadece dahili amaçlar içindir"
                                                    style="width: 100%;max-height: 30px; border: 1px solid #d9d9d9;"></textarea>
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>




                    <div
                        style="padding: 0.5rem 0 0 1rem;border: 1px solid rgba(0, 0, 0, 0.15); display: grid; grid-template-columns: 70px 90px 50px;  gap: 2px;">
                        <button   
                            mat-icon-button  style="width: 70px; " color="primary"
                            aria-label="Example icon button with a home icon">

                            <mat-icon style="font-size: 18px; font-weight: 600;">add</mat-icon>
                            <label style="font-weight: 600; font-size: 14px; color: #666666;">Ekle</label>
                        </button>
                        <button   
                            mat-icon-button style="width: 90px;" color="primary"
                            aria-label="Example icon button with a home icon">
                            <mat-icon
                                style="font-size: 18px; font-weight: 600; color: rgb(145, 145, 145);">edit</mat-icon>
                            <label style="font-weight: 600; font-size: 14px; color: #666666;">Düzenle</label>
                        </button>
                        <button   
                           mat-icon-button style="width: 50px;" color="primary"
                            aria-label="Example icon button with a home icon">
                            <mat-icon style="font-size: 18px; font-weight: 600;color: rgb(172, 0, 0);">delete</mat-icon>
                            <label style="font-weight: 600; font-size: 14px; color: #666666;">Sil</label>
                        </button>

                    </div>
                                        
 
                </div>






            </div>
        </div>

    </div>





</form>
