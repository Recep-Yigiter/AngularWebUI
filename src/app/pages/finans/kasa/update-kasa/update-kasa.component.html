<div class="modal-header ">
  <h4 class="modal-title"></h4>
  <h4 class="modal-title"> </h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.close(false)"></button>
</div>



<div class="">
  <div class="container-fluid">
    <div class="panel header" data-resize-name="header">
      <div class="content">
        <div class="actions" style="padding: 2px 0px 2px 0px; display: flex;">
          <div class="action-items" style="width: 100%; display: flex; align-items: center;">

            <div class="action-left">
              <div class="btn-group ml-1 mr-1">

                <div class="button-container">

                  <div class="button-grup disabled" aria-expanded="false" data-bs-toggle="dropdown">
                    <div class="img-container">
                      <img src="../../../../../assets/icons/add-file.png" alt="">
                    </div>
                    <span class="d-none d-sm-inline button-label">Yeni </span>

                  </div>


                  <div class="button-grup disabled">
                    <div class="img-container">
                      <img src="../../../../../assets/icons/save.png" alt="">
                    </div>
                    <span class="d-none d-sm-inline button-label">Kaydet</span>

                  </div>

                  <div class="button-grup disabled">
                    <div class="img-container">
                      <img src="../../../../../assets/icons/delete-file.png" alt="">
                    </div>
                    <span class="d-none d-sm-inline button-label">Sil</span>

                  </div>

                  <div (click)="cikis()" class="button-grup">
                    <div class="img-container">
                      <img src="../../../../../assets/icons/close.png" alt="">
                    </div>
                    <span class="d-none d-sm-inline button-label">Çıkış</span>

                  </div>




                </div>


              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="panel panel-default" style="height: 40px;">
      <div class="panel-heading" style="background-color: #f5f5f5;">
        <ul class="nav nav-tabs">

          <li [class.active]="selectedTab==='genelBilgiler'" (click)="useTab('genelBilgiler')">
            <a class="tab-item"> Genel Bilgileri</a>
          </li>
          <li [class.active]="selectedTab==='hareketler'" (click)="useTab('hareketler')" class="active"
            style="position: relative;">
            <a class="tab-item">Hareketler </a>

          </li>
          <li [class.active]="selectedTab==='cekSenetIslemleri'" (click)="useTab('cekSenetIslemleri')">
            <a class="tab-item"> Çek Senet İşlemleri</a>
          </li>
        </ul>
      </div>

    </div>

    <div style="overflow-x: auto; line-height: 27px; padding: 5px;">

      <div *ngIf="selectedTab==='genelBilgiler'"  style="height: calc(-390px + 100vh);">
        <form [formGroup]="frm" >
          <div style="display: grid;grid-template-columns: auto;padding: 0 10px;">
  
  
  
            <app-form-label style="max-width: 350px; " [formControlNames]="kod" [span]="130" [field]="data.kod"
              [label]="'Kod '"></app-form-label>
  
            <app-form-label style="max-width: 350px; " [formControlNames]="ad" [span]="130" [field]="data.ad"
              [label]="'Ad '"></app-form-label>
  
            <app-form-label style="max-width: 700px; " [formControlNames]="aciklama" [span]="130"
              [field]="data.aciklama" [label]="'Açıklama '"></app-form-label>
  
          </div>
        </form>
      </div>



      <div *ngIf="selectedTab==='hareketler'">
        <ag-grid-angular #agGrid style="height:calc(100vh - 390px);" class="ag-theme-quartz" [rowData]="rowData"
          [defaultColDef]="defaultColDef" [columnDefs]="colDefs" (gridReady)="getList($event)"
          (selectionChanged)="rowClick()" [rowSelection]="rowSelection" [rowHeight]="22" [headerHeight]="23"
          [localeText]="localeText">
        </ag-grid-angular>
      </div>

      <div *ngIf="selectedTab==='cekSenetIslemleri'" style="height: calc(-390px + 100vh);">

      </div>





    </div>



  </div>




</div>


<div class="modal-footer">

</div>
