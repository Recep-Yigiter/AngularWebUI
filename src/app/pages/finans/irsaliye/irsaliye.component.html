<nav class="top-bar" style="height: 5.1rem; background: #ebebeb; line-height: 100%;">
  <ul class="title-area">
    <li class="name" [routerLink]="['/menu']">
      <i class="fa fa-home home-icon"></i>
    </li>


  </ul>

  <div style="display: flex;">
    <p-divider layout="vertical"></p-divider>

    <div style="display: grid;">
      <div style="height: 4.1rem;">
        <div class="buton-grup">

          <button [routerLink]="['/menu/irsaliye/alis-irsaliye/list']"  [routerLinkActive]="['active']" type="button"
            class="btn topbar-button">

            <div class="img-container">
              <img style="width: 35px;height: 35px;" src="../../../assets/icons/irsaliye/alis-irsaliye.png" alt="">
            </div>

            <span   class="button-label">Alış İrsaliye
            </span>

          </button>



          <button [routerLink]="['/menu/irsaliye/satis-irsaliye/list']" [routerLinkActive]="['active']" type="button" type="button" class="btn topbar-button">

            <div class="img-container">
              <img style="width: 35px;height: 35px;" src="../../../assets/icons/irsaliye/satis-irsaliye.png" alt="">
            </div>

            <span class="button-label">Satış İrsaliye
            </span>

          </button>





        </div>

      </div>
      <div class="buton-grup-label">Listler</div>


    </div>

    <p-divider layout="vertical"></p-divider>

  </div>

  <nav  class="breadcrumbs"></nav>


</nav>
