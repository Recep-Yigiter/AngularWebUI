<div class="modal-header ">
    <h4 class="modal-title"></h4>
    <h4 class="modal-title"> </h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.close(false)"></button>
  </div>
  
  
  
  <div class="">
    <div class="container-fluid">
      <div class="panel header" data-resize-name="header">
        <div class="content">
          <div class="actions" style="padding: 2px 0px 2px 0px; display: flex;">
            <div class="action-items" style="width: 100%; display: flex; align-items: center;">
  
              <div class="action-left">
                <div class="btn-group ml-1 mr-1">
  
                  <div class="button-container">
  
                    <div class="button-grup disabled">
                      <div class="img-container">
                        <img src="../../../../../assets/icons/add-file.png" alt="">
                      </div>
                      <span class="d-none d-sm-inline button-label">Yeni</span>
                      <!-- <i class="fa-solid fa-sort-down sort-down-icon"></i> -->
                    </div>
  
                    <div (click)="Kaydet()" class="button-grup ">
                      <div class="img-container">
                        <img src="../../../../../assets/icons/save.png" alt="">
                      </div>
                      <span class="d-none d-sm-inline button-label">Kaydet</span>
  
                    </div>
  
                    <div class="button-grup disabled">
                      <div class="img-container">
                        <img src="../../../../../assets/icons/delete-file.png" alt="">
                      </div>
                      <span class="d-none d-sm-inline button-label">Sil</span>
  
                    </div>
  
                    <div (click)="cikis()" class="button-grup">
                      <div class="img-container">
                        <img src="../../../../../assets/icons/close.png" alt="">
                      </div>
                      <span class="d-none d-sm-inline button-label">Çıkış</span>
  
                    </div>
  
  
  
  
                  </div>
  
  
                </div>
              </div>
  
  
            </div>
  
          </div>
  
  
        </div>
      </div>
  
  
  
      <div style="overflow-x: auto; line-height: 27px; padding: 5px;">
        <form [formGroup]="frm">
          <div style="display: grid;grid-template-columns: auto auto auto;padding: 0 10px;">
  




            <app-form-date [field]="createdDate"  [formControlNames]="duzenlemeTarihi" [span]="130" [label]="'Düz. Tarihi'"></app-form-date>
            <app-form-input-select  [field]="selectedCari?.ad?selectedCari?.ad: data.cariAdi"  (childFunc)="CariChildFunc($event)" [component]="CariSelectModalComponent" [formControlNames]="cariId" [span]="130" [label]="'Cari'" style="grid-column: 2/span 2;" ></app-form-input-select>
          
           <app-form-label [field]="data.seri" [readOnly]="true" [field]="'AI'" [formControlNames]="seri" [span]="130" [label]="'Seri'"></app-form-label>
            <app-form-input-select  [field]="selectedDepo?.ad?selectedDepo?.ad: data.depoAdi" [field]="selectedDepo?.ad" (childFunc)="DepoChildFunc($event)" [component]="DepoSelectModalComponent"  [formControlNames]="depoId" [span]="130" [label]="'Depo'" style="grid-column: 2/span 2;"></app-form-input-select>
            
            <app-form-label [field]="data.belgeNo" [formControlNames]="belgeNo" [span]="130" [label]="'Belge No'"></app-form-label>
             <app-form-label [field]="data.duzenleyen"  [formControlNames]="duzenleyen" [span]="130" [label]="'Düzenleyen'" style="grid-column: 2/span 2;"></app-form-label>

             <app-form-label [field]="data.faturaString" [readOnly]="true" [field]="'Alış'"[status]="false" [formControlNames]="irsaliyeTuru" [span]="130" [label]="'Irsaliye Türü'"></app-form-label>
            <app-form-number-input  [field]="data.kdv" [field]="0" (change)="kdvChanced()" style="width: 100px;" [formControlNames]="kdv" [span]="130" [label]="'Kdv'"></app-form-number-input>
            <app-form-checkbox [field]="data.eIrsaliye" [formControlNames]="eIrsaliye" [span]="130"  [label]="'e-irsaliye'"></app-form-checkbox>

            <app-form-label [field]="data.referans" [formControlNames]="referans" [span]="130" [label]="'Referans'"></app-form-label>
            <app-form-number-input [field]="data.otv" [field]="0" (change)="otvChanced()" style="width: 100px;" [formControlNames]="otv" [span]="130" [label]="'Otv'"></app-form-number-input>
            <app-form-checkbox [field]="data.eArsiv" [formControlNames]="eArsiv" [span]="130"  [label]="'e-Arşiv'"></app-form-checkbox>

            <div style="border-top: 1px solid #dee2e6;

            <div class="hareket-action-button-container">
  
  
              <div (click)="stokEkle()" class="button-grup " style="display: grid;">

              </div>
  
  
              <div (click)="DeleteHareket()" class="button-grup " style="display: grid;" [ngClass]="buttonDisabled?'disabled':''">

                <span  class="d-none d-sm-inline button-label hareket-action-button-label">Sil</span>
