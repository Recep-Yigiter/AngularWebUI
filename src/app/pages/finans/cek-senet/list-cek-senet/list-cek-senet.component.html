  <div full-page class="full-page">


    <as-split unit="percent" [gutterSize]="10" class="as-horizontal">
      <as-split-area [size]="15" [order]="1" [visible]="filter" class="main-content">

      </as-split-area>

      <as-split-area [size]="85" [order]="2" [visible]="true" class="main-content">


   

        <div class="panel panel-default" >
          <div class="panel-heading" style="background-color: #f5f5f5;">
            <ul class="nav nav-tabs" id="NavTABS">
              <li [class.active]="selectedTab==='Portföyde'" (click)="tabChanceFilter('Portföyde',$event)" class="active denn" style="position: relative;">
                <a class="tab-item">Portföyde </a>
                <!-- <div style="height: 2px;background-color:rgb(92, 2, 2);position: absolute;bottom: 0;left: 1px;right: 2px;"></div> -->
              </li>
              <li [class.active]="selectedTab==='Bankada'" (click)="tabChanceFilter('Bankada',$event)">
                <a class="tab-item"> Bankada</a>
              </li>
              <li [class.active]="selectedTab==='Müşteride'" (click)="tabChanceFilter('Müşteride',$event)">
                <a class="tab-item"> Müşteride</a></li>
              <li [class.active]="selectedTab==='Ödenmiş'" (click)="tabChanceFilter('Ödenmiş',$event)">
                <a class="tab-item"> Ödenmiş</a></li>
              <li [class.active]="selectedTab==='Tahsil Edilmiş'" (click)="tabChanceFilter('Tahsil Edilmiş',$event)">
                <a class="tab-item"> Tahsil Edilmiş</a>
              </li>
              <li [class.active]="selectedTab==='İptal Edilen'" (click)="tabChanceFilter('İptal Edilen',$event)">
                <a class="tab-item"> İptal Edilen</a>
              </li>
              <li [class.active]="selectedTab==='Hepsi'" (click)="tabChanceFilter('Hepsi',$event)">
                <a class="tab-item">  Hepsi</a>
              </li>
            </ul>
          </div>

        </div>




        <ag-grid-angular #agGrid style="height:calc(100vh - 210px);" class="ag-theme-quartz" [rowData]="rowData"
          [defaultColDef]="defaultColDef" [columnDefs]="colDefs" (rowDoubleClicked)="rowDblClick()"
          (gridReady)="getList($event)" (selectionChanged)="rowClick()" [rowSelection]="rowSelection" [rowHeight]="22"
          [headerHeight]="23" [localeText]="localeText">
        </ag-grid-angular>


      </as-split-area>


    </as-split>
  </div>
