<div class="modal-header ">
    <h4 class="modal-title"></h4>
    <h4 class="modal-title"> </h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.close(false)"></button>
</div>



<div class="">
    <div class="container-fluid">
        <div class="panel header" data-resize-name="header">
            <div class="content">
                <div class="actions" style="padding: 2px 0px 2px 0px; display: flex;">
                    <div class="action-items" style="width: 100%; display: flex; align-items: center;">

                        <div class="action-left">
                            <div class="btn-group ml-1 mr-1">

                                <div class="button-container">

                                    <div (click)="yeniSatir()" class="button-grup ">
                                        <div class="img-container">
                                            <img src="../../../../../assets/icons/add-file.png" alt="">
                                        </div>
                                        <span class="d-none d-sm-inline button-label">Yeni Satır</span>
                                    </div>

                                    <div (click)="Kaydet()" class="button-grup ">
                                        <div class="img-container">
                                            <img src="../../../../../assets/icons/save.png" alt="">
                                        </div>
                                        <span class="d-none d-sm-inline button-label">Kaydet</span>

                                    </div>

                                    <div class="button-grup disabled">
                                        <div class="img-container">
                                            <img src="../../../../../assets/icons/delete-file.png" alt="">
                                        </div>
                                        <span class="d-none d-sm-inline button-label">Sil</span>

                                    </div>

                                    <div (click)="cikis()" class="button-grup">
                                        <div class="img-container">
                                            <img src="../../../../../assets/icons/close.png" alt="">
                                        </div>
                                        <span class="d-none d-sm-inline button-label">Çıkış</span>

                                    </div>




                                </div>


                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>



        <div style="overflow-x: auto; line-height: 27px; padding: 5px;">
            <form [formGroup]="frm">

                <div style="display: grid;grid-template-columns: auto auto auto;padding: 0 10px;">


                    <app-form-label [status]="false" [readOnly]="true" [formControlNames]="islemTuru" [span]="130"
                        [label]="'İşlem Türü'" [field]="'Çek Senet Girişi'"></app-form-label>
                    <app-form-input-select [status]="false" [field]="selectedCari?.kod"
                        (childFunc)="CariChildFunc($event)" [component]="CariSelectModalComponent"
                        [formControlNames]="cariId" [span]="130" [label]="'Cari Kodu'"></app-form-input-select>
                    <app-form-label [status]="false" [readOnly]="true" [formControlNames]="bordroTutari" [span]="130"
                        [label]="'Bordro Tutarı'"></app-form-label>



                    <app-form-label [stylesInput]="'color: #b7b7b7;'" [status]="false" [readOnly]="true"
                        [formControlNames]="seriNo" [span]="130" [label]="'Seri'"
                        [field]="data.seriNo"></app-form-label>
                    <app-form-label [status]="false" [readOnly]="true" [field]="selectedCari?.ad"
                        [formControlNames]="cariAdi" [span]="130" [label]="'Cari Adı'"></app-form-label>
                    <app-form-label [status]="false" [readOnly]="true" [formControlNames]="paraBirimi" [span]="130"
                        [label]="'Para Birimi'" [field]="'TL'"></app-form-label>


                    <app-form-label [stylesInput]="'color: #b7b7b7;'" [status]="false" [readOnly]="true"
                        [formControlNames]="islemNo" [span]="130" [label]="'İşlem No'"
                        [field]="getIslemNo"></app-form-label>
                    <app-form-label [status]="false" [readOnly]="true" [formControlNames]="personel" [span]="130"
                        [label]="'Personel'"></app-form-label>
                    <app-form-label [status]="false" [formControlNames]="aciklama" [span]="130"
                        [label]="'Açıklama'"></app-form-label>



                    <app-form-date [status]="false" [formControlNames]="alinisTarihi" [span]="130"
                        [label]="'Alınış Tarihi'"></app-form-date>






                </div>


                <ag-grid-angular #agGrid style="height:calc(100vh - 390px);" class="ag-theme-quartz" [rowData]="rowData"
                    [defaultColDef]="defaultColDef" [columnDefs]="colDefs" (gridReady)="getList($event)"
                    [rowSelection]="rowSelection" [rowHeight]="22" [headerHeight]="23" [localeText]="localeText">
                </ag-grid-angular>

            </form>




        </div>



    </div>












</div>
