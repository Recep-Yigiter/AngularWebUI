<app-design>

  <div design-buttons>
    <div class="button-container">

      <div (click)="createModal()" class="button-grup ">
        <div class="img-container">
          <img src="../../../../../assets/icons/add-file.png" alt="">
        </div>
        <span class="d-none d-sm-inline button-label">Yeni</span>
        <!-- <i class="fa-solid fa-sort-down sort-down-icon"></i> -->
      </div>

      <div (click)="delete()" class="button-grup" [ngClass]="buttonDisabled?'disabled':''">
        <div class="img-container">
          <img src="../../../../../assets/icons/delete-file.png" alt="">
        </div>
        <span class="d-none d-sm-inline button-label">Sil</span>

      </div>

      <div (click)="updateModal()" class="button-grup" [ngClass]="buttonDisabled?'disabled':''">
        <div class="img-container">
          <img src="../../../../../assets/icons/edit-file.png" alt="">
        </div>
        <span class="d-none d-sm-inline button-label">Düzelt</span>

      </div>

      <div (click)="refresh()" class="button-grup">
        <div class="img-container">
          <img src="../../../../../assets/icons/refresh.png" alt="">
        </div>
        <span class="d-none d-sm-inline button-label">Yenile</span>

      </div>

      <div (click)="filtrele()" class="button-grup">
        <div class="img-container">
          <img src="../../../../../assets/icons/filter.png" alt="">
        </div>
        <span class="d-none d-sm-inline button-label">Filtrele</span>

      </div>

      <div class="button-grup disabled">
        <div class="img-container">
          <img src="../../../../../assets/icons/printer.png" alt="">
        </div>
        <span class="d-none d-sm-inline button-label">Yazdır</span>

      </div>

      <div class="button-grup " [ngClass]="buttonDisabled?'disabled':''">
        <div class="img-container">
          <img src="../../../../../assets/icons/other.png" alt="">
        </div>
        <span class="d-none d-sm-inline button-label">Diğer</span>

      </div>


    </div>

  </div>







  <div full-page class="full-page">
    <as-split unit="percent" [gutterSize]="10" class="as-horizontal">
      <as-split-area [size]="15" [order]="1" [visible]="filter" class="main-content">

      </as-split-area>

      <as-split-area [size]="85" [order]="2" [visible]="true" class="main-content">


        <ng-container *ngIf="pageNull;else page" >
          <ag-grid-angular #agGrid style="height:calc(100vh - 180px);" class="ag-theme-quartz" [rowData]="rowData"
            [defaultColDef]="defaultColDef" [columnDefs]="colDefs" (rowDoubleClicked)="rowDblClick()"
            (gridReady)="getList($event)" (selectionChanged)="rowClick()" [rowSelection]="rowSelection" [rowHeight]="22"
            [headerHeight]="23" [localeText]="localeText">
          </ag-grid-angular>
        </ng-container>
        <ng-template #page>
          <div class="h-full flex">
            <div class="w-full m-auto  ">
              <svg width=184 height=152 viewBox="0 0 184 152" xmlns="http://www.w3.org/2000/svg" class="w-full">
                <g fill="none" fillRule="evenodd">

                    <ellipse cx="67.797" cy="106.89" rx="67.797" ry="12.668" class="fill-[#f5f5f5];opacity:0.1; "
                      style="fill-opacity: '0.8'" />

                      class="fill-[#aeb8c2]" />

                      transform="translate(13.56)" class="ant-empty-img-default-path-2" />

      </as-split-area>


    </as-split>
  </div>


</app-design>
