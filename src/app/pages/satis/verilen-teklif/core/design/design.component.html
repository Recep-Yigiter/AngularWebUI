

<div class="container-fluid">
    <div class="panel header" data-resize-name="header">
        <div class="content">
            <div class="actions" style="padding: 13px 0px 13px 0px; display: flex;">
                <div class="action-items" style="width: 100%; display: flex; align-items: center;">

                    <div class="action-left">
                        <div class="btn-group ml-1 mr-1">


                            <ng-content select="[design-buttons]"></ng-content>


                        </div>
                    </div>
                </div>
                <div class="search" style="display: flex;justify-content: end; width: 100%; align-items: center;">
                    <div class="section">

                        <ng-content select="[design-search]"></ng-content>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="body">
        <div [style]="displayNone" class="panel sidebar" data-resize-name="sidebar">
            <ng-content select="[design-table-filter]"></ng-content>
        </div> 
        <div [style]="displayNone" class="resize-handle" draggable="true" data-resize-axis="x" data-resize-target="sidebar" data-resize-target-b="page"></div> 
     
        <div [style]="w100" class="panel page" data-resize-name="page">


           
            <ng-content select="[design-table]"></ng-content>


        </div>
    </div>

</div>
