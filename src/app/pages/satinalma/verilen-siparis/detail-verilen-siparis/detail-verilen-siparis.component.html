<nav class="breadcrumbs">
    <a class="unavailable">Verilen Sipariş</a>
    <a class="unavailable">{{stateData.seri}} - {{stateData.belgeNo}}</a>

<app-design w100="width:100%;" displayNone="display:none;">

    <div design-buttons>
        <button routerLink="/menu/satinalma/verilen-siparis/list" type="button" class="btn btn-success"
            style="padding:2px 10px; border-radius: 3px; background-color: #ffffff; border: 1px solid #e6e6e6;">
            <i class="fa fa-arrow-left" style="color: #000000; margin-right: 5px; font-weight: 700;"></i>
            <span class="d-none d-sm-inline" style="font-size: 13px;color: #000000; ">Geri</span>
        </button>
        <button (click)="duzenle()" type="button" class="btn btn-success"
            style="padding:2px 10px; border-radius: 3px; background-color: #017e84;">
            <i class="fa fa-pencil" style="color: #fff; margin-right: 5px; font-weight: 700;"></i>
            <span class="d-none d-sm-inline" style="font-size: 13px;">Düzenle</span>
        </button>
        <button type="button" class="btn " routerLink="/menu/satinalma/verilen-siparis/list"
            style="padding:2px 10px; border-radius: 3px; background-color: #fdfdfd; border: 1px solid #e6e6e6;">
            <i class="fa fa-times" style="color: #000; margin-right: 5px; font-weight: 600;"></i>
            <span class="d-none d-sm-inline" style="font-size: 13px;">Vazgeç</span>
        </button>
    </div>





    <div full-page style="height: 100%;">
        <div class="card m-5" style="box-shadow: rgba(0, 0, 0, 0.15) 0px 4px 20px;">


            <div class="yks_button_box yks_not_full" style="width: 70px;">



            </div>


            <div class="grid">

                <div class="col-12 lg:col-3 xl:col-3 pl-4">

                    <table class="yks_table_group">
                        <tbody>
                            <tr>
                                <td class="yks_td_label"></td>
                                <td style="width: 100%; "></td>
                            </tr>



                            <tr class="table_row_group">
                                <td class="yks_td_label" style="border-left: #000000; text-align: end; ">

                                    <label style=" min-width: 50px; font-weight: 600; font-size: 13px;">Tarih
                                        :

                                    </label>
                                </td>

                                <td style="width: 100%;" class="table_row_group">

                                    <label
                                        style=" min-width: 50px; font-weight: 600; font-size: 13px; color: #666666; display: flex;">

                                        {{dateTime | date: 'dd / MM / yyyy ' }}
                                        <span style="margin-left: 1rem;">{{time }}</span>
                                    </label>

                                </td>
                            </tr>
                            <tr class="table_row_group">
                                <td class="yks_td_label" style="border-left: #000000; text-align: end;">

                                    <label style=" min-width: 50px; font-weight: 600; font-size: 13px;">Belge
                                        No :

                                    </label>
                                </td>

                                <td style="width: 100%;" class="table_row_group">
                                    <label
                                        style=" min-width: 160px; font-weight: 600; font-size: 13px; color: #666666;">
                                        {{stateData.belgeNo}}
                                    </label>
                                </td>
                            </tr>
                            <tr class="table_row_group">
                                <td class="yks_td_label" style="border-left: #000000; text-align: end;">

                                    <label style=" min-width: 90px; font-weight: 600; font-size: 13px;">Sipariş
                                        Türü
                                        :

                                    </label>
                                </td>

                                <td style="width: 100%;" class="table_row_group">
                                    <label
                                        style=" min-width: 160px; font-weight: 600; font-size: 13px; color: #666666;">
                                        {{stateData.siparisTuruAdi}}
                                    </label>
                                </td>
                            </tr>
                            <tr class="table_row_group">
                                <td class="yks_td_label" style="border-left: #000000; text-align: end;">

                                    <label style=" min-width: 60px; font-weight: 600; font-size: 13px;">Seri
                                        No :

                                    </label>
                                </td>

                                <td style="width: 100%;" class="table_row_group">
                                    <label
                                        style=" min-width: 160px; font-weight: 600; font-size: 13px; color: #666666;">
                                        {{stateData.seri}}
                                    </label>
                                </td>
                            </tr>





                        </tbody>
                    </table>

                </div>
                <div class="col-12 lg:col-5 xl:col-5 pl-4">

                    <table class="yks_table_group">
                        <tbody>
                            <tr>
                                <td class="yks_td_label"></td>
                                <td style="width: 100%; "></td>
                            </tr>




                            <tr class="table_row_group">
                                <td class="yks_td_label" style="border-left: #000000; text-align: end;">

                                    <label style=" min-width: 50px; font-weight: 600; font-size: 13px;">Cari
                                        :

                                    </label>
                                </td>

                                <td style="width: 100%;" class="table_row_group">
                                    <label
                                        style=" min-width: 160px; font-weight: 600; font-size: 13px; color: #666666;">
                                        {{stateData.cariAdi}}
                                    </label>
                                </td>
                            </tr>


                            <tr class="table_row_group">
                                <td class="yks_td_label" style="border-left: #000000; text-align: end;">

                                    <label style=" min-width: 90px; font-weight: 600; font-size: 13px;">Referans
                                        :
                                    </label>
                                </td>
                                <td style="width: 100%;" class="table_row_group">
                                    <label
                                        style=" min-width: 160px; font-weight: 600; font-size: 13px; color: #666666;">
                                        {{stateData.referans}}
                                    </label>
                                </td>


                            </tr>
                            <tr class="table_row_group">
                                <td class="yks_td_label" style="border-left: #000000; text-align: end;">

                                    <label style=" min-width: 85px; font-weight: 600; font-size: 13px;">Düzenleyen
                                        :

                                    </label>
                                </td>

                                <td style="width: 100%;" class="table_row_group">
                                    <label
                                        style=" min-width: 160px; font-weight: 600; font-size: 13px; color: #666666;">
                                        {{stateData.duzenleyen}}
                                    </label>
                                </td>

                            </tr>
                            <tr class="table_row_group">
                                <td class="yks_td_label" style="border-left: #000000; text-align: end;">

                                    <label
                                        style=" min-width: 85px; font-weight: 600; font-size: 13px; color: #017e84;">Açıklama
                                        :

                                    </label>
                                </td>

                                <td style="width: 100%;" class="table_row_group">
                                    <label
                                        style=" min-width: 160px; font-weight: 600; font-size: 13px; color: #666666;">
                                        {{stateData.aciklama}}
                                    </label>
                                </td>

                            </tr>



                        </tbody>
                    </table>


                </div>
                <div class="col-12 lg:col-4 xl:col-4 pl-4 pr-4">

                    <table class="yks_table_group ">

                        <tbody>
                            <tr class="table_row_group">
                                <td class="yks_td_label" style="border-left: #000000; text-align: end; ">

                                    <label style=" min-width: 150px; font-weight: 600; font-size: 13px;">Teslim Tarihi
                                        :

                                    </label>
                                </td>

                                <td style="width: 100%;" class="table_row_group">

                                    <label
                                        style=" min-width: 150px; font-weight: 600; font-size: 13px; color: #666666; display: flex;">

                                        {{dateTimeTeslimTarihi | date: 'dd / MM / yyyy ' }}

                                    </label>

                                </td>
                            </tr>

                            <tr class="table_row_group">
                                <td class="yks_td_label" style="border-left: #000000; text-align: end;">

                                    <label style=" min-width: 50px; font-weight: 600; font-size: 13px;">KDV
                                        :

                                    </label>
                                </td>

                                <td style="width: 100%;" class="table_row_group">
                                    <div
                                        style="display: grid; grid-template-columns: 100px auto; font-weight: 600; font-size: 13px; color: #666666; ">
                                        <div style="display: flex;align-items: center;">
                                            {{stateData?.kdv + ' %'}}
                                        </div>

                                    </div>

                                </td>





                            </tr>
                            <tr class="table_row_group">
                                <td class="yks_td_label" style="border-left: #000000; text-align: end;">

                                    <label style=" min-width: 50px; font-weight: 600; font-size: 13px;">ÖTV :

                                    </label>
                                </td>

                                <td style="width: 100%;" class="table_row_group">

                                    <div
                                        style="display: grid; grid-template-columns: 100px auto; font-weight: 600; font-size: 13px; color: #666666;">
                                        <div style="display: flex;align-items: center;">
                                            {{stateData?.otv + ' %'}}
                                        </div>


                                    </div>

                                </td>




                            </tr>



                        </tbody>
                    </table>
                </div>





            </div>

            <div>

                <ag-grid-angular style="width: 100%;min-height: 190px; height:100px; margin-top: 4px;"
                    class="ag-theme-quartz" [rowData]="rowData" [columnDefs]="colDefs" [rowSelection]="rowSelection"
                    [rowHeight]="22" [headerHeight]="23" [components]="frameworkComponents">
                </ag-grid-angular>


                <div class="grid" style="width: 100%;">

                    <div class="col-12 lg:col-6 xl:col-9 pl-4 pr-4">

                    </div>
                    <div class="col-12 lg:col-6 xl:col-3 pl-4 pr-4" style="display: flex;justify-content: end;">
                        <table class="yks_table_group ">

                            <tbody>

                                <tr class="table_row_group">
                                    <td class="yks_td_label"
                                        style="border-left: #000000; text-align: end; text-align: end;">

                                        <label style=" min-width: 160px; font-weight: 600; font-size: 13px;">Satır
                                            Tut. T. :
                                        </label>
                                    </td>
                                    <td style="width: 100%;">

                                        <label
                                            style=" min-width: 60px; font-weight: 600; font-size: 13px; color: #666666;">
                                            <span>{{stateData.satirTutar |currency:'TRY':'':'0.2-2'}}₺</span>


                                        </label>
                                    </td>

                                </tr>
                                <tr class="table_row_group">
                                    <td class="yks_td_label"
                                        style="border-left: #000000; text-align: end; text-align: end;">

                                        <label style=" min-width: 160px; font-weight: 600; font-size: 13px;">İsk.Tut. :
                                        </label>
                                    </td>
                                    <td>

                                        <label
                                            style=" min-width: 60px; font-weight: 600; font-size: 13px; color: #666666;">
                                            <span>{{stateData.iskontoTutar |currency:'TRY':'':'0.2-2'}} ₺
                                            </span>
                                        </label>
                                    </td>

                                </tr>
                                <tr class="table_row_group">
                                    <td class="yks_td_label"
                                        style="border-left: #000000; text-align: end;text-align: end;">

                                        <label style=" min-width: 160px; font-weight: 600; font-size: 13px; ">İsk. Son.
                                            Tut. :
                                        </label>
                                    </td>
                                    <td>

                                        <label
                                            style=" min-width: 60px; font-weight: 600; font-size: 13px; color: #666666;">
                                            <span>{{stateData.iskontoSonrasiTutar|currency:'TRY':'':'0.2-2'}}₺</span>
                                        </label>
                                    </td>

                                </tr>
                                <tr class="table_row_group">
                                    <td class="yks_td_label"
                                        style="border-left: #000000; text-align: end;text-align: end;">

                                        <label style=" min-width: 160px; font-weight: 600; font-size: 13px;">Satır KDV
                                            Tut. :
                                        </label>
                                    </td>
                                    <td>

                                        <label
                                            style=" min-width: 60px; font-weight: 600; font-size: 13px; color: #666666;">

                                            <span>{{stateData.kdvTutar |currency:'TRY':'':'0.2-2'}} ₺</span>
                                        </label>
                                    </td>

                                </tr>
                                <tr class="table_row_group" style="border-top: 1px solid #979797;">
                                    <td class="yks_td_label"
                                        style="border-left: #000000; text-align: end;text-align: end;">

                                        <label style=" min-width: 160px; font-weight: 600; font-size: 13px;">TOPLAM
                                        </label>
                                    </td>
                                    <td>

                                        <label
                                            style=" min-width: 100%; font-weight: 600; font-size: 17px; color: #940000;">
                                            <span>{{stateData.genelToplam|currency:'TRY':'':'0.2-2'}}₺</span>
                                        </label>
                                    </td>

                                </tr>


                            </tbody>
                        </table>


                    </div>

                </div>

            </div>
        </div>
    </div>

</app-design>
