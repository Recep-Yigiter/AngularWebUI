<form [formGroup]="frm">
    <div class="demo-container" style="position: relative;">
        <div class=" yks-filemanager" style="height: 791px;">

            <div class=" yks-drawer">
                <div class="yks-drawer-wrapper">
                    <div class="yks-drawer-content deneme"

                        <div class="yks-filemanager-notification-drawer-panel">

                            <div class="yks-filemanager-wrapper">


                                <div class="yks_control_panel">
                                    <div class="yks_cpanel_top">
                                        <div class="yks_cpanel_top_left">
                                            <div>
                                                <div class=" yks-toolbar-item ">
                                                    <div class="yks-button-has-text"
                                                        style=" font-size: 18px; font-weight: 500; color: #66598f;">
                                                        <a class="title-router"
                                                        [routerLink]="['/pages/is-merkezi/is-merkezi/']">İş Merkezleri</a>
                                                    <span style="margin: 0 5px;">/</span>
                                                    <a class="title-router"
                                                        [routerLink]="['/pages/is-merkezi/create-is-merkezi/']">Yeni</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="yks_cpanel_top_right"></div>
                                    </div>
                                </div>
                                <div class="yks_control_panel">
                                    <div class="yks_cpanel_top">
                                        <div class="yks_cpanel_top_left">
                                            <div>


                                                <div class=" yks-toolbar-item ">


                                                    <div class="yks-button-has-text">
                                                        <ul class="yks-menu-items-container"
                                                            style="    display: flex; align-items: center; justify-content: center;">

                                                            <li class="yks-menu-item-wrapper" style="margin: 0 2px;">

                                                                <div class=" yks-menu-item-content">


                                                                    <button (click)="create()" type="button"
                                                                        class="btn btn-success"
                                                                        style="padding:2px 10px; border-radius: 3px; background-color: #017e84;">
                                                                        <i class="fa fa-check"
                                                                            style="color: #fff; margin-right: 5px; font-weight: 700;"></i>
                                                                        <span class="d-none d-sm-inline"
                                                                            style="font-size: 13px;">Kaydet</span>
                                                                    </button>

                                                                </div>

                                                            </li>
                                                            <li class="yks-menu-item-wrapper" style="margin: 0 2px;">

                                                                <div class=" yks-menu-item-content">


                                                                    <button type="button" class="btn "
                                                                        routerLink="/pages/is-merkezi/is-merkezi"
                                                                        style="padding:2px 10px; border-radius: 3px; background-color: #fdfdfd; border: 1px solid #e6e6e6;">
                                                                        <i class="fa fa-times"
                                                                            style="color: #000; margin-right: 5px; font-weight: 600;"></i>
                                                                        <span class="d-none d-sm-inline"
                                                                            style="font-size: 13px;">Vazgeç</span>
                                                                    </button>

                                                                </div>

                                                            </li>


                                                        </ul>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                        <div class="yks_cpanel_top_right" style="display: flex; justify-content: end;">


                                        </div>
                                    </div>




                                </div>



                                <div class="yks-filemanager-container">
                                    <div class="yks-drawer">
                                        <div class="yks-drawer-wrapper">
                                            <div id="filter_menu"
                                                class="yks-drawer-panel-content yks-drawer-panel-content-initial"
                                                style="margin-left: 0px; display: none; border: 1px solid #c1c1c1;">
                                            </div>
                                            <div class="yks-drawer-content" style="padding: 0px;">
                                                <div class=" yks-filemanager-breadcrumbs"></div>

                                                <div class="card m-5"

                                                    <div class="yks_button_box yks_not_full" style="width: 140px;">

                                                        <button class="btn yks_stat_button">
                                                            <i class="fa fa-fw yks_button_icon fa-list-ul"></i>
                                                            <div class="yks_field_widget yks_stat_info">
                                                                <span class="yks_stat_value">
                                                                    <span>0</span>
                                                                </span>
                                                                <span class="yks_title_value">Extra Fiyatlar</span>

                                                            </div>
                                                        </button>
                                                        <button class="btn yks_stat_button">
                                                            <i class="fa fa-fw yks_button_icon fa-list-ul"></i>
                                                            <div class="yks_field_widget yks_stat_info">
                                                                <span class="yks_stat_value">
                                                                    <span>0</span>
                                                                </span>
                                                                <span class="yks_title_value">Extra Fiyatlar</span>

                                                            </div>
                                                        </button>

                                                    </div>


                                                    <div class="pane" style="padding: 1em;">

                                                            <div class="col-12 lg:col-6 xl:col-6 pl-4">
                                                                <table class="yks_table_group">
                                                                    <tbody>
                                                                        <tr>
                                                                            <td class="yks_td_label"></td>
                                                                            <td style="width: 100%; "></td>
                                                                        </tr>


                                                                        <tr class="table_row_group">
                                                                            <td class="yks_td_label"
                                                                                style="border-left: #000000;">

                                                                                <label
                                                                                    style=" min-width: 160px; font-weight: 600; font-size: 13px;">İş
                                                                                    Merkezi Adı
                                                                                </label>
                                                                            </td>

                                                                            <td style="width: 100%;"
                                                                                class="table_row_group">
                                                                                <input formControlName="ad" 
                                                                                        type="text"
                                                                                    class="form-control shadow-none form-control-required"
                                                                                    id="exampleFormControlInput1">
                                                                            </td>
                                                                        </tr>

                                                                        <tr class="table_row_group">
                                                                            <td class="yks_td_label"
                                                                                style="border-left: #000000;">

                                                                                <label
                                                                                    style=" min-width: 160px; font-weight: 600; font-size: 13px;">Etiket

                                                                                </label>
                                                                            </td>

                                                                            <td style="width: 100%;"
                                                                                class="table_row_group">
                                                                                <label
                                                                                    style=" min-width: 160px; font-weight: 600; font-size: 13px; color: #666666;">
                                                                                    daha sonra yapılacak
                                                                                </label>

                                                                            </td>
                                                                        </tr>
                                                                        <tr class="table_row_group">
                                                                            <td class="yks_td_label"
                                                                                style="border-left: #000000;">

                                                                                <label
                                                                                    style=" min-width: 160px; font-weight: 600; font-size: 13px;">Alternatil
                                                                                    İş Merkezleri

                                                                                </label>
                                                                            </td>

                                                                            <td style="width: 100%;"
                                                                                class="table_row_group">
                                                                                <label
                                                                                    style=" min-width: 160px; font-weight: 600; font-size: 13px; color: #666666;">
                                                                                    daha sonra yapılacak
                                                                                </label>
                                                                            </td>
                                                                        </tr>




                                                                    </tbody>
                                                                </table>

                                                            </div>
                                                            <div class="col-12 lg:col-6 xl:col-6 pl-4">
                                                                <table class="yks_table_group">
                                                                    <tbody>
                                                                        <tr>
                                                                            <td class="yks_td_label"></td>
                                                                            <td style="width: 100%; "></td>
                                                                        </tr>


                                                                        <tr class="table_row_group">
                                                                            <td class="yks_td_label"
                                                                                style="border-left: #000000;">

                                                                                <label
                                                                                    style=" min-width: 160px; font-weight: 600; font-size: 13px;">Kod
                                                                                </label>
                                                                            </td>

                                                                            <td style="width: 100%;"
                                                                                class="table_row_group">
                                                                                <input formControlName="ad"
                                                                                    type="text"
                                                                                    class="form-control shadow-none form-control-required"
                                                                                    id="exampleFormControlInput1">
                                                                            </td>
                                                                        </tr>

                                                                        <tr class="table_row_group">
                                                                            <td class="yks_td_label"
                                                                                style="border-left: #000000;">

                                                                                <label
                                                                                    style=" min-width: 160px; font-weight: 600; font-size: 13px;">Çalış
                                                                                    Saatleri

                                                                                </label>
                                                                            </td>

                                                                            <td style="width: 100%;"
                                                                                class="table_row_group">
                                                                                <label
                                                                                    style=" min-width: 160px; font-weight: 600; font-size: 13px; color: #666666;">
                                                                                    daha sonra yapılacak
                                                                                </label>

                                                                            </td>
                                                                        </tr>





                                                                    </tbody>
                                                                </table>

                                                            </div>








                                                        </div>
                                                    </div>

                                                    <div>

                                                        <tab-main>
                                                            <tab-item [tabTitle]="'Genel Bilgiler'">

                                                                <div class="grid">

                                                                    <div class="col-12 lg:col-6 xl:col-6 pl-4">
                                                                        <div class="mt-4">
                                                                            <label for=""
                                                                                style="color: #017e84; font-size: 14px; font-weight: 600;">
                                                                                Üretim Bilgisi
                                                                            </label>

                                                                        </div>
                                                                        <table class="yks_table_group">
                                                                            <tbody>
                                                                                <tr>
                                                                                    <td class="yks_td_label"></td>
                                                                                    <td style="width: 100%; "></td>
                                                                                </tr>


                                                                                <tr class="table_row_group">
                                                                                    <td class="yks_td_label"
                                                                                        style="border-left: #000000;">

                                                                                        <label
                                                                                            style=" min-width: 160px; font-weight: 600; font-size: 13px;">Zaman Verimliliği
                                                                                        </label>
                                                                                    </td>

                                                                                    <td style="width: 100%;"
                                                                                        class="table_row_group">
                                                                                        <input formControlName="kod"
                                                                                            
                                                                                            type="text"
                                                                                            class="form-control shadow-none form-control-nullable "
                                                                                            id="exampleFormControlInput1">
                                                                                    </td>
                                                                                </tr>
                                                                                <tr class="table_row_group">
                                                                                    <td class="yks_td_label"
                                                                                        style="border-left: #000000;">

                                                                                        <label
                                                                                            style=" min-width: 160px; font-weight: 600; font-size: 13px;">Kapasite
                                                                                        </label>
                                                                                    </td>

                                                                                    <td style="width: 100%;"
                                                                                        class="table_row_group">
                                                                                        <input formControlName="kod"
                                                                                            
                                                                                            type="text"
                                                                                            class="form-control shadow-none form-control-nullable"
                                                                                            id="exampleFormControlInput1">
                                                                                    </td>
                                                                                </tr>
                                                                                <tr class="table_row_group">
                                                                                    <td class="yks_td_label"
                                                                                        style="border-left: #000000;">

                                                                                        <label
                                                                                            style=" min-width: 160px; font-weight: 600; font-size: 13px;">Kurulum Zamanı
                                                                                        </label>
                                                                                    </td>

                                                                                    <td style="width: 100%;"
                                                                                        class="table_row_group">
                                                                                        <input formControlName="kod" style="width: 85px; padding-right: 0.25rem !important;"
                                                                                            
                                                                                            type="time"
                                                                                            class="form-control shadow-none form-control-nullable"
                                                                                            id="exampleFormControlInput1">
                                                                                    </td>
                                                                                </tr>
                                                                                <tr class="table_row_group">
                                                                                    <td class="yks_td_label"
                                                                                        style="border-left: #000000;">

                                                                                        <label
                                                                                            style=" min-width: 160px; font-weight: 600; font-size: 13px;">Temizlik Zamanı
                                                                                        </label>
                                                                                    </td>

                                                                                    <td style="width: 100%;"
                                                                                        class="table_row_group">
                                                                                        <input formControlName="kod" style="width: 85px; padding-right: 0.25rem !important;"
                                                                                            
                                                                                        type="time"
                                                                                        class="form-control shadow-none form-control-nullable"
                                                                                        id="exampleFormControlInput1">
                                                                                    </td>
                                                                                </tr>
                                                                               






                                                                            </tbody>
                                                                        </table>

                                                                    </div>


                                                                    <div class="col-12 lg:col-6 xl:col-6 pl-4 pr-4">
                                                                        <div class="mt-4">
                                                                            <label for=""
                                                                                style="color: #017e84; font-size: 14px; font-weight: 600;">
                                                                                Maliyetlendirme Bilgisi
                                                                            </label>

                                                                        </div>
                                                                        <table class="yks_table_group "
                                                                            style="width: 100%;">
                                                                            <tbody>

                                                                                <tr>
                                                                                    <td class="yks_td_label"></td>
                                                                                    <td style="width: 100%; "></td>
                                                                                </tr>
                                                                                <tr class="table_row_group">
                                                                                    <td class="yks_td_label"
                                                                                        style="border-left: #000000;">

                                                                                        <label
                                                                                            style=" min-width: 160px; font-weight: 600; font-size: 13px;">
                                                                                            Saat Başına Maliyet
                                                                                        </label>
                                                                                    </td>

                                                                                    <td style="width: 100%;"
                                                                                        class="table_row_group">
                                                                                        <input formControlName="kod"
                                                                                            
                                                                                            type="text"
                                                                                            class="form-control shadow-none form-control-nullable"
                                                                                            id="exampleFormControlInput1">
                                                                                    </td>
                                                                                </tr>

                                                                            </tbody>
                                                                        </table>
                                                                    </div>


                                                                    <table class="yks_table_group "
                                                                        style="width: 100%;">
                                                                        <tbody>
                                                                            <tr>
                                                                                <td style="width: 100px;">
                                                                                    <div style="color: #017e84;">
                                                                                        İç Notlar
                                                                                    </div>
                                                                                </td>
                                                                                <td></td>

                                                                            </tr>
                                                                            <tr>
                                                                                <td style="width: 100%;">
                                                                                    <textarea formControlName="aciklama"
                                                                                        class="form-control shadow-none form-control-nullable border-1"
                                                                                        placeholder="Bu not sadece dahili amaçlar içindir"
                                                                                        style="width: 100%;max-height: 30px; border: 1px solid #d9d9d9;"></textarea>
                                                                                </td>
                                                                            </tr>

                                                                        </tbody>
                                                                    </table>


                                                                </div>






                                                            </tab-item>
                                                            <tab-item tabTitle="Ekipman">
                                                                Tab 2 content
                                                            </tab-item>
                                                        </tab-main>






                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>


        </div>
    </div>

</form>
