<form [formGroup]="frm">
    <div class="demo-container" style="position: relative;">
        <div class=" yks-filemanager" style="height: 791px;">

            <div class=" yks-drawer">
                <div class="yks-drawer-wrapper">
                    <div class="yks-drawer-content deneme"
                        style="transform: translate(0px, 0px); padding: 0px; left: 0px; ">

                        <div class="yks-filemanager-notification-drawer-panel">

                            <div class="yks-filemanager-wrapper">


                                <div class="yks_control_panel">
                                    <div class="yks_cpanel_top">
                                        <div class="yks_cpanel_top_left">
                                            <div>
                                                <div class=" yks-toolbar-item ">
                                                    <div class="yks-button-has-text"
                                                        style=" font-size: 18px; font-weight: 500; color: #66598f;">
                                                        <a class="title-router"
                                                        [routerLink]="['/pages/urun-recete/urun-recete']">Ürün Reçeteleri</a>
                                                    <span style="margin: 0 5px;">/</span>
                                                    <a class="title-router"
                                                        [routerLink]="['/pages/urun-recete/update-urun-recete']">{{stateData.stokAdi}}</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="yks_cpanel_top_right"></div>
                                    </div>
                                </div>
                                <div class="yks_control_panel">
                                    <div class="yks_cpanel_top">
                                        <div class="yks_cpanel_top_left">
                                            <div>


                                                <div class=" yks-toolbar-item ">


                                                    <div class="yks-button-has-text">
                                                        <ul class="yks-menu-items-container"
                                                            style="    display: flex; align-items: center; ">

                                                            <li class="yks-menu-item-wrapper" style="margin: 0 2px;">

                                                                <div class=" yks-menu-item-content">


                                                                    <button (click)="receteUpdate()" type="button"
                                                                        class="btn btn-success"
                                                                        style="padding:2px 10px; border-radius: 3px; background-color: #017e84;">
                                                                        <i class="fa fa-check"
                                                                            style="color: #fff; margin-right: 5px; font-weight: 700;"></i>
                                                                        <span class="d-none d-sm-inline"
                                                                            style="font-size: 13px;">Kaydet</span>
                                                                    </button>

                                                                </div>

                                                            </li>
                                                            <li class="yks-menu-item-wrapper" style="margin: 0 2px;">

                                                                <div class=" yks-menu-item-content">


                                                                    <button type="button" class="btn "
                                                                        (click)="vazgec()"
                                                                        style="padding:2px 10px; border-radius: 3px; background-color: #fdfdfd; border: 1px solid #e6e6e6;">
                                                                        <i class="fa fa-times"
                                                                            style="color: #000; margin-right: 5px; font-weight: 600;"></i>
                                                                        <span class="d-none d-sm-inline"
                                                                            style="font-size: 13px;">Vazgeç</span>
                                                                    </button>

                                                                </div>

                                                            </li>


                                                        </ul>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                        <div class="yks_cpanel_top_right" style="display: flex; ">


                                        </div>
                                    </div>




                                </div>



                                <div class="yks-filemanager-container">
                                    <div class="yks-drawer">
                                        <div class="yks-drawer-wrapper">
                                            <div id="filter_menu"
                                                class="yks-drawer-panel-content yks-drawer-panel-content-initial"
                                                style="margin-left: 0px; display: none; border: 1px solid #c1c1c1;">
                                            </div>
                                            <div class="yks-drawer-content" style="padding: 0px;">
                                                <div class=" yks-filemanager-breadcrumbs"></div>

                                                <div class="card m-5"
                                                    style="box-shadow: rgba(0, 0, 0, 0.15) 0px 4px 20px;">


                                                    <div class="yks_button_box yks_not_full" style="width: 140px;">

                                                        <button class="btn yks_stat_button">
                                                            <i class="fa fa-fw yks_button_icon fa-list-ul"></i>
                                                            <div class="yks_field_widget yks_stat_info">
                                                                <span class="yks_stat_value">
                                                                    <span>0</span>
                                                                </span>
                                                                <span class="yks_title_value">Extra Fiyatlar</span>

                                                            </div>
                                                        </button>
                                                        <button class="btn yks_stat_button">
                                                            <i class="fa fa-fw yks_button_icon fa-list-ul"></i>
                                                            <div class="yks_field_widget yks_stat_info">
                                                                <span class="yks_stat_value">
                                                                    <span>0</span>
                                                                </span>
                                                                <span class="yks_title_value">Extra Fiyatlar</span>

                                                            </div>
                                                        </button>

                                                    </div>


                                                    <div class="grid">
                                                        <div class="col-12 lg:col-6 xl:col-6 pl-4">
                                                            <table class="yks_table_group">
                                                                <tbody>
                                                                    <tr>
                                                                        <td class="yks_td_label"></td>
                                                                        <td style="width: 100%; "></td>
                                                                    </tr>

                                                                    <tr class="table_row_group">
                                                                        <td class="yks_td_label"
                                                                            style="border-left: #000000;">

                                                                            <label
                                                                                style=" min-width: 160px; font-weight: 600; font-size: 13px;">Ürün
                                                                            </label>
                                                                        </td>

                                                                        <td style="width: 100%;"
                                                                            class="table_row_group">
                                                                             <select [ngModel]="stateData.stokId" 
                                                                                [value]="stateData.ad"
                                                                                formControlName="stokId"
                                                                                class="form-select shadow-none"
                                                                                aria-label="Default select example"
                                                                                (ngModelChange)="changed($event)" >

                                                                                <option
                                                                                    *ngFor="let item of StokDataSource"
                                                                                    [ngValue]="item.id">
                                                                                    {{item.ad}} </option>
                                                                            </select>  



                                                                        </td>
                                                                        <td>
                                                                            <i class="fa fa-external-link"
                                                                                style="color: #7C7BAD; font-size: 19px;"></i>
                                                                        </td>
                                                                    </tr>

                                                                    <tr class="table_row_group">
                                                                        <td class="yks_td_label"
                                                                            style="border-left: #000000;">

                                                                            <label
                                                                                style=" min-width: 160px; font-weight: 600; font-size: 13px;">Ürün
                                                                                Varyantı

                                                                            </label>
                                                                        </td>

                                                                        <td style="width: 100%;"
                                                                            class="table_row_group">

                                                                            <label
                                                                                style=" min-width: 160px; font-weight: 600; font-size: 13px; color: #666666;">
                                                                                daha sonra yapılacak
                                                                            </label>

                                                                        </td>
                                                                    </tr>
                                                                    <tr class="table_row_group">
                                                                        <td class="yks_td_label"
                                                                            style="border-left: #000000;">

                                                                            <label
                                                                                style=" min-width: 160px; font-weight: 600; font-size: 13px;">Miktar

                                                                            </label>
                                                                        </td>

                                                                        <td style="width: 100%;"
                                                                            class="table_row_group">
                                                                            <label>
                                                                                <input [ngModel]="1"
                                                                                    [(ngModel)]="stateData.miktar"
                                                                                    formControlName="miktar"
                                                                                    autocomplete="off" currencyInput
                                                                                    style=" padding: 0px 0 0px 0.75rem;
                                                                        font-size: 13px;
                                                                        border-radius: 1px;
                                                                        background-color: rgb(210, 210, 255) !important;
                                                                        border: 1px solid rgb(145, 145, 243);"
                                                                                    type="text"
                                                                                    class="form-control shadow-none"
                                                                                    id="exampleFormControlInput1">
                                                                            </label>
                                                                            <label class="ml-2"
                                                                                style=" min-width: 160px; font-weight: 600; font-size: 13px; color: #666666;">
                                                                                {{stateData.birimAdi}}
                                                                            </label>

                                                                        </td>
                                                                    </tr>

                                                                </tbody>
                                                            </table>

                                                        </div>


                                                        <div class="col-12 lg:col-6 xl:col-6 pl-4 pr-4">

                                                            <table class="yks_table_group ">
                                                                <tbody>

                                                                    <tr class="table_row_group">
                                                                        <td class="yks_td_label"
                                                                            style="border-left: #000000;">

                                                                            <label
                                                                                style=" min-width: 160px; font-weight: 600; font-size: 13px;">Referans
                                                                            </label>
                                                                        </td>
                                                                        <td>

                                                                            <input formControlName="referans"
                                                                                autocomplete="off" currencyInput style=" padding: 0px 0 0px 0.75rem;
                                                                        font-size: 13px;
                                                                        border-radius: 1px;
                                                                        background-color: rgb(210, 210, 255) !important;
                                                                        border: 1px solid rgb(145, 145, 243);"
                                                                                type="text"
                                                                                class="form-control shadow-none"
                                                                                id="exampleFormControlInput1">
                                                                        </td>

                                                                    </tr>
                                                                    <tr class="table_row_group">
                                                                        <td class="yks_td_label"
                                                                            style="border-left: #000000;">

                                                                            <label
                                                                                style=" min-width: 160px; font-weight: 600; font-size: 13px;">BoM
                                                                                Türü

                                                                            </label>
                                                                        </td>
                                                                        <td>

                                                                            <div class="form-check">
                                                                                <input class="form-check-input"
                                                                                    type="radio" name="flexRadioDefault"
                                                                                    id="flexRadioDefault1">
                                                                                <label class="form-check-label"
                                                                                    for="flexRadioDefault1">
                                                                                    Bu ürünü üretin
                                                                                </label>
                                                                            </div>
                                                                            <div class="form-check">
                                                                                <input class="form-check-input"
                                                                                    type="radio" name="flexRadioDefault"
                                                                                    id="flexRadioDefault2" checked>
                                                                                <label class="form-check-label"
                                                                                    for="flexRadioDefault2">
                                                                                    Kit
                                                                                </label>
                                                                            </div>
                                                                            <div class="form-check">
                                                                                <input class="form-check-input"
                                                                                    type="radio" name="flexRadioDefault"
                                                                                    id="flexRadioDefault2" checked>
                                                                                <label class="form-check-label"
                                                                                    for="flexRadioDefault2">
                                                                                    Fason
                                                                                </label>
                                                                            </div>

                                                                    </tr>

                                                                </tbody>
                                                            </table>
                                                        </div>





                                                    </div>

                                                    <div>

                                                        <tab-main>
                                                            <tab-item [tabTitle]="'Bileşenler'">
                                                                <div style="padding: 0.5rem 0 0 1rem;border: 1px solid rgba(0, 0, 0, 0.15); display: grid; grid-template-columns: 70px 90px 50px;  gap: 2px;">
                                                                    <button  mat-icon-button (click)="stokSelectListModal()"  style="width: 70px; "
                                                                        color="primary"
                                                                        aria-label="Example icon button with a home icon">
                                                                       
                                                                        <mat-icon style="font-size: 18px; font-weight: 600;">add</mat-icon>
                                                                        <label  style="font-weight: 600; font-size: 14px; color: #666666;">Ekle</label>
                                                                    </button>
                                                                    <button  mat-icon-button  style="width: 90px;"
                                                                        color="primary"
                                                                        aria-label="Example icon button with a home icon">
                                                                        <mat-icon style="font-size: 18px; font-weight: 600; color: rgb(145, 145, 145);">edit</mat-icon>
                                                                        <label  style="font-weight: 600; font-size: 14px; color: #666666;">Düzenle</label>
                                                                    </button>
                                                                    <button  mat-icon-button   style="width: 50px;"
                                                                        color="primary"
                                                                        aria-label="Example icon button with a home icon">
                                                                        <mat-icon style="font-size: 18px; font-weight: 600;color: rgb(172, 0, 0);">delete</mat-icon>
                                                                        <label  style="font-weight: 600; font-size: 14px; color: #666666;">Sil</label>
                                                                    </button>
                                                                    
                                                                </div>
                                                                <div class="grid">
                                                                    <div class="col-12 pl-4">

                                                                        <ag-grid-angular
                                                                            style="width: 100%;min-height: 315px; height:100%;"
                                                                            class="ag-theme-quartz" [rowData]="rowData"
                                                                            [columnDefs]="colDefs"
                                                                            (gridReady)="getList($event)"
                                                                            [rowSelection]="rowSelection"
                                                                            [rowHeight]="30" [headerHeight]="29"
                                                                            [components]="frameworkComponents"
                                                                            >
                                                                        </ag-grid-angular>


                                                                    </div>




                                                                   
                                                                </div>






                                                            </tab-item>
                                                            <tab-item tabTitle="Operasyonlar">
                                                                <div style="padding: 0.5rem 0 0 1rem;border: 1px solid rgba(0, 0, 0, 0.15); display: grid; grid-template-columns: 70px 90px 50px;  gap: 2px;">
                                                                    <button  mat-icon-button (click)="operasyonSelectModal()"  style="width: 70px; "
                                                                        color="primary"
                                                                        aria-label="Example icon button with a home icon">
                                                                       
                                                                        <mat-icon style="font-size: 18px; font-weight: 600;">add</mat-icon>
                                                                        <label  style="font-weight: 600; font-size: 14px; color: #666666;">Ekle</label>
                                                                    </button>
                                                                    <button  mat-icon-button  style="width: 90px;"
                                                                        color="primary"
                                                                        aria-label="Example icon button with a home icon">
                                                                        <mat-icon style="font-size: 18px; font-weight: 600; color: rgb(145, 145, 145);">edit</mat-icon>
                                                                        <label  style="font-weight: 600; font-size: 14px; color: #666666;">Düzenle</label>
                                                                    </button>
                                                                    <button  mat-icon-button   style="width: 50px;"
                                                                        color="primary"
                                                                        aria-label="Example icon button with a home icon">
                                                                        <mat-icon style="font-size: 18px; font-weight: 600;color: rgb(172, 0, 0);">delete</mat-icon>
                                                                        <label  style="font-weight: 600; font-size: 14px; color: #666666;">Sil</label>
                                                                    </button>
                                                                    
                                                                </div>
                                                                <div class="grid">
                                                                    <div class="col-12 pl-4" style="padding-right: 23px;">
                                                                        <ag-grid-angular
                                                                            style="width: 100%;min-height: 315px; height:100%; margin-top: 4px;"
                                                                            class="ag-theme-quartz" 
                                                                            [rowData]="rowData2"
                                                                            [columnDefs]="colDefs2"
                                                                            (gridReady)="getListOperasyonlar($event)"
                                                                            [rowSelection]="rowSelection"
                                                                            [rowHeight]="30" [headerHeight]="29"
                                                                            [components]="frameworkComponents">
                                                                        </ag-grid-angular>


                                                                    </div>




                                                                    
                                                                </div>
                                                            </tab-item>
                                                        </tab-main>






                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>


        </div>
    </div>

</form>
