<div class="modal-header ">
    <h4 class="modal-title"></h4>
    <h4 class="modal-title">{{confirmationBoxTitle}}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.close(false)"></button>
</div>

<div class="">

    <form [formGroup]="frm">
    <div class="demo-container" style="position: relative;">
        <div class=" yks-filemanager" style="height: 100%;">

            <div class=" yks-drawer">
                <div class="yks-drawer-wrapper">
                    <div class="yks-drawer-content" style="transform: translate(0px, 0px); padding: 0px; left: 0px;">

                        <div class="yks-filemanager-notification-drawer-panel">
                            <div class="yks-filemanager-wrapper">
             



                                <div class="yks-filemanager-container">
                                    <div class="yks-drawer">
                                        <div class="yks-drawer-wrapper">
                                            <div id="filter_menu"
                                                class="yks-drawer-panel-content yks-drawer-panel-content-initial"
                                                style="margin-left: 0px; display: none; border: 1px solid #c1c1c1;">
                                            </div>
                                            <div class="yks-drawer-content" style="padding: 10px;">
                                                <div class=" yks-filemanager-breadcrumbs">



                                                </div>



                                                <div class="grid">

                                                    <div class="col-12 lg:col-6 xl:col-6 pl-4">

                                                        <table class="yks_table_group">
                                                            <tbody>
                                                                <tr>
                                                                    <td class="yks_td_label"></td>
                                                                    <td style="width: 100%; "></td>
                                                                </tr>


                                                           
                                                                <tr class="table_row_group">
                                                                    <td class="yks_td_label"
                                                                        style="border-left: #000000;">

                                                                        <label
                                                                            style=" min-width: 160px; font-weight: 600; font-size: 13px;">Operasyon Adi

                                                                        </label>
                                                                    </td>

                                                                    <td style="width: 100%;"
                                                                        class="table_row_group">
                                                                        <label>
                                                                            <input formControlName="operasyonAdi"
                                                                                autocomplete="off" currencyInput
                                                                                style=" padding: 0px 0 0px 0.75rem;
                                                                                        font-size: 13px;
                                                                                        border-radius: 1px;
                                                                                        background-color: rgb(210, 210, 255) !important;
                                                                                        border: 1px solid rgb(145, 145, 243);"
                                                                                type="text"
                                                                                class="form-control shadow-none"
                                                                                id="exampleFormControlInput1"
                                                                                >
                                                                        </label>
                                                                      

                                                                    </td>
                                                                </tr>
                                                                
                                                           
                                                                <tr class="table_row_group">
                                                                    <td class="yks_td_label"
                                                                        style="border-left: #000000;">

                                                                        <label
                                                                            style=" min-width: 160px; font-weight: 600; font-size: 13px;">Is Merkezi
                                                                        </label>
                                                                    </td>

                                                                    <td style="width: 100%;"
                                                                        class="table_row_group">
                                                                        <select (ngModelChange)="changed($event)"
                                                                            formControlName="isMerkeziId"
                                                                            class="form-select shadow-none"
                                                                            aria-label="Default select example">
                                                                            <option selected [ngValue]="null">Lütfen
                                                                                seçim yapınız...
                                                                            </option>
                                                                            <option
                                                                                *ngFor="let item of IsMerkeziDataSource"
                                                                                [ngValue]="item">
                                                                                {{item.ad}} </option>
                                                                        </select>
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>

                                                    </div>


                                                    <div class="col-12 lg:col-6 xl:col-6 pl-4 pr-4">

                                                        <table class="yks_table_group ">

                                                            <tbody>

                                                                <tr class="table_row_group">
                                                                    <td class="yks_td_label"
                                                                        style="border-left: #000000;">

                                                                        <label
                                                                            style=" min-width: 160px; font-weight: 600; font-size: 13px;">Çalışma Zamanı

                                                                        </label>
                                                                    </td>

                                                                    <td style="width: 100%;"
                                                                        class="table_row_group">
                                                                        <label>
                                                                            <input formControlName="calismaZamani"
                                                                                autocomplete="off" currencyInput
                                                                                style=" padding: 0px 0 0px 0.75rem;
                                                                                        font-size: 13px;
                                                                                        border-radius: 1px;
                                                                                        background-color: rgb(210, 210, 255) !important;
                                                                                        border: 1px solid rgb(145, 145, 243);"
                                                                                type="text"
                                                                                class="form-control shadow-none"
                                                                                id="exampleFormControlInput1"
                                                                                [ngModel]="60">
                                                                        </label>
                                                                      

                                                                    </td>
                                                                </tr>

                                                            </tbody>
                                                        </table>
                                                    </div>





                                                </div>





                                                <tab-main>
                                                    <tab-item [tabTitle]="'Diğer'">

                                                        <div class="grid">
                                                            <div class="col-12 pl-4" >


                                                              








                                                                


                                                            </div>




            
                                                        </div>






                                                    </tab-item>
                                                 
                                                </tab-main>

                                               


                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>


        </div>
    </div>
    </form>
</div>


<div class="modal-footer">
    <button  type="button" class="btn btn-success" (click)="onSelectionChanged()"
        style="padding:2px 10px; border-radius: 3px; background-color: #017e84;">
        <i class="fa fa-plus" style="color: #fff; margin-right: 5px; font-weight: 700;"></i>
        <span class="d-none d-sm-inline" style="font-size: 13px;">Ekle</span>
    </button>
    <button type="button" class="btn "  (click)="activeModal.close(false)"
        style="padding:2px 10px; border-radius: 3px; background-color: #fdfdfd; border: 1px solid #e6e6e6;">
        <i class="fa fa-times" style="color: #000; margin-right: 5px; font-weight: 600;"></i>
        <span class="d-none d-sm-inline" style="font-size: 13px;">Vazgeç</span>
    </button>
</div>
