<div class="demo-container" style="position: relative;">
    <div class=" yks-filemanager" style="height: 791px;">

        <div class=" yks-drawer">
            <div class="yks-drawer-wrapper">
                <div class="yks-drawer-content deneme"
                    style="transform: translate(0px, 0px); padding: 0px; left: 0px; ">

                    <div class="yks-filemanager-notification-drawer-panel">

                        <div class="yks-filemanager-wrapper">


                            <div class="yks_control_panel">
                                <div class="yks_cpanel_top">
                                    <div class="yks_cpanel_top_left">
                                        <div>

                                            <div class=" yks-toolbar-item ">

                                                <div class="yks-button-has-text">
                                                    <a class="title-router"
                                                        [routerLink]="['/pages/urun-agaci/urun-agaci']">Hizmetler</a>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="yks_cpanel_top_right">
                                        <div class="yks_cpanel_searchview">
                                            <div class="yks_searchview yks_searchview_mobile">
                                                <i class="yks_searchview_icon fa fa-search"></i>
                                                <div class="yks_searchview_input_container"
                                                    style="position: relative; ">
                                                    <input type="text" class="form-control shadow-none"
                                                        placeholder="Ara...">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="yks_control_panel">
                                <div class="yks_cpanel_top">
                                    <div class="yks_cpanel_top_left">
                                        <div>


                                            <div class=" yks-toolbar-item ">
                                                <div class="yks-button-has-text">
                                                    <ul class="yks-menu-items-container"
                                                        style="    display: flex; align-items: center; justify-content: center;">

                                                        <li class="yks-menu-item-wrapper" style="margin: 0 2px;">

                                                            <div class=" yks-menu-item-content">


                                                                <button type="button" class="btn btn-success"
                                                                    style="padding:2px 10px; border-radius: 3px; background-color: #017e84;">
                                                                    <i class="fa fa-pencil"
                                                                        style="color: #fff; margin-right: 5px; font-weight: 700;"></i>
                                                                    <span class="d-none d-sm-inline"
                                                                        style="font-size: 13px;">Düzenle</span>
                                                                </button>

                                                            </div>

                                                        </li>
                                                        <!-- <li class="yks-menu-item-wrapper" style="margin: 0 2px;">

                                                            <div class=" yks-menu-item-content">


                                                                <button (click)="detay()" type="button" class="btn btn-success"
                                                                    style="padding:2px 10px; border-radius: 3px; background-color: #686868;">

                                                                    <i class="fa-solid fa-eye"
                                                                        style="color: #fff; margin-right: 5px; font-weight: 700;"></i>
                                                                    <span class="d-none d-sm-inline"
                                                                        style="font-size: 13px;">Detay</span>
                                                                </button>

                                                            </div>

                                                        </li> -->
                                                        <li class="yks-menu-item-wrapper" style="margin: 0 2px;">

                                                            <div class=" yks-menu-item-content">


                                                                <button type="button" class="btn "
                                                                    routerLink="/pages/urun-agaci/create-urun-agaci"
                                                                    style="padding:2px 10px; border-radius: 3px; background-color: #fdfdfd; border: 1px solid #e6e6e6;">
                                                                    <i class="fa fa-plus"
                                                                        style=" margin-right: 5px; font-weight: 700;"></i>
                                                                    <span class="d-none d-sm-inline"
                                                                        style="font-size: 13px;">Oluştur</span>
                                                                </button>

                                                            </div>

                                                        </li>


                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="yks_cpanel_top_right" style="display: flex; justify-content: end;">
                                        <div class="btn-group" role="group"
                                            aria-label="Button group with nested dropdown">





                                            <div class="btn-group mr-1" role="group">
                                                <button style="color: #212529; border: none;" type="button"
                                                    class="btn yks-btn ">
                                                    <i style="font-size: 13px !important;" class="small fa fa-list"></i>
                                                </button>


                                            </div>
                                            <div class="btn-group mr-1 " role="group">
                                                <button style="color: #212529; border: none;" type="button"
                                                    class="btn yks-btn ">
                                                    <i style="font-size: 13px !important;"
                                                        class="small mr-1 fa fa-star"></i>
                                                </button>
                                            </div>


                                        </div>

                                        <!-- <div class="btn-group" role="group"
                                            aria-label="Basic radio toggle button group">
                                            <input type="radio" class="btn-check" name="btnradio" id="btnradio1"
                                                autocomplete="off" checked>
                                            <label class="btn btn-outline-primary" for="btnradio1">Radio 1</label>

                                            <input type="radio" class="btn-check" name="btnradio" id="btnradio2"
                                                autocomplete="off">
                                            <label class="btn btn-outline-primary" for="btnradio2">Radio 2</label>

                                            <input type="radio" class="btn-check" name="btnradio" id="btnradio3"
                                                autocomplete="off">
                                            <label class="btn btn-outline-primary" for="btnradio3">Radio 3</label>
                                        </div> -->

                                    </div>
                                </div>




                            </div>



                            <div class="yks-filemanager-container">
                                <div class="yks-drawer">
                                    <div class="yks-drawer-wrapper">
                                        <div id="filter_menu"
                                            class="yks-drawer-panel-content yks-drawer-panel-content-initial"
                                            style="margin-left: 0px; display: none; border: 1px solid #c1c1c1;">
                                        </div>
                                        <div class="yks-drawer-content" style="padding: 0px;">
                                            <div class=" yks-filemanager-breadcrumbs"></div>

                                            <div class="card m-5" style="box-shadow: rgba(0, 0, 0, 0.15) 0px 4px 20px;">



                                                <div style="min-height:600px">

                                                    <div class="grid">
                                                        <div class="col-12 lg:col-6 xl:col-6 pl-4 pt-4">


                                                            <ng-template #nodeTemplate let-nodes="nodes"
                                                                let-tree="tree">
                                                                <ng-container *ngFor="let node of nodes">

                                                                    <div class="menu-node"
                                                                        [ngClass]=" { 'menu-node-tree' : tree }"
                                                                        style="position: relative;">
                                                                        <div (click)="toggleVisible(node)"
                                                                            class="menu-node-button "
                                                                            [ngClass]="{ 'menu-node-button-show': node.submenu && node.submenu?.length,'menu-node-button-plus': !expand[node.index],'menu-node-button-minus': expand[node.index] } "
                                                                            role="button">
                                                                        </div>
                                                                        <div class="menu-node-name"
                                                                            [ngClass]="{
                                                                 'menu-node-name-selected': (node === selectedNode),'menu-node-folder':(node.submenu?.length>0)}"
                                                                            (click)="selectNode(node)">


                                                                            <img *ngIf="node.submenu?.length>0"
                                                                                src=" ../../assets/icons/actions/received_files.png"
                                                                                class="title-icon" alt="">

                                                                            <img *ngIf="node.submenu==undefined"
                                                                                src=" ../../assets/icons/actions/list.png"
                                                                                class="title-icon" alt="">
                                                                            {{ node.ad }}
                                                                        </div>
                                                                        <ng-container
                                                                            *ngIf="node.submenu && node.submenu?.length && expand[node.index] ">
                                                                            <ng-template
                                                                                [ngTemplateOutlet]="nodeTemplate"
                                                                                [ngTemplateOutletContext]="{ nodes: node.submenu, tree: true }">
                                                                            </ng-template>
                                                                        </ng-container>
                                                                    </div>
                                                                </ng-container>
                                                            </ng-template>
                                                            <ng-template [ngTemplateOutlet]="nodeTemplate"
                                                                [ngTemplateOutletContext]="{ nodes: menu, tree: false }">
                                                            </ng-template>
                                                        </div>


                                                        <div class="col-12 lg:col-6 xl:col-6 pl-4 pr-4">



                                                          
                                                            <table class="yks_table_group">

                                                                <tbody *ngFor="let item of UrunAgaciDetayList">
                                                                   
                                                                    <tr class="table_row_group">
                                                                        <td class="yks_td_label"
                                                                            style="border-left: #000000; text-align: end;">
                                                                            <label
                                                                                style=" min-width: 120px; font-weight: 600; font-size: 13px;"  >{{item.label?item.label:null}}

                                                                            </label>
                                                                        </td>
                                                                        <td style="width: 100%;"
                                                                            class="table_row_group">
                                                                            <label [ngClass]="(item.label=='Oluşturan' ||item.label=='Değiştiren')?'active':''"
                                                                                style=" min-width: 160px; font-weight: 600; font-size: 13px; color: #666666;">
                                                                                {{item.value?item.value:null}}
                                                                            </label>
                                                                        </td>
                                                                    </tr>
                                                                </tbody>


                                                            </table>




                                                        </div>







                                                    </div>





                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>


    </div>
</div>
