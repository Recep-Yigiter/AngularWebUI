<div class="modal-header " style="padding-top: 0.1rem; padding-bottom: 0.1rem;">

    <h4 class="modal-title"></h4>
    <h4 class="modal-title">{{confirmationBoxTitle}}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.close(false)"></button>
</div>


<div style="display: flex; justify-content: center; align-items: center; min-height: 75px;">
    İşlemi Onaylıyor musunuz ?
</div>



<div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="activeModal.close(true)"
        style="padding:2px 10px; border-radius: 3px; margin-right: 5px; background-color: #017e84;">
        <i class="fa fa-check" style="color: #fff; margin-right: 5px; font-weight: 700;"></i>
        <span class="d-none d-sm-inline" style="font-size: 13px;">Evet</span>
    </button>
    <button type="button" class="btn " (click)="activeModal.close(false)"
        style="padding:2px 10px; border-radius: 3px; background-color: #fdfdfd; border: 1px solid #e6e6e6;">
        <i class="fa fa-times" style="color: #bb0000; margin-right: 5px; font-weight: 600;"></i>
        <span class="d-none d-sm-inline" style="font-size: 13px;">Hayır</span>
    </button>
</div>
