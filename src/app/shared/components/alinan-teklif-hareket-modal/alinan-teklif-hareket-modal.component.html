<div class="modal-header ">
    <h4 class="modal-title"></h4>
    <h4 class="modal-title">{{confirmationBoxTitle}}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.close(false)"></button>
</div>

<div class="">



    <app-design>

        <div design-buttons>
            <button routerLink="/menu/malzeme-yonetimi" type="button" class="btn btn-success"
                style="padding:2px 10px; border-radius: 3px; background-color: #ffffff; border: 1px solid #e6e6e6;">
                <i class="fa fa-arrow-left" style="color: #000000; margin-right: 5px; font-weight: 700;"></i>
                <span class="d-none d-sm-inline" style="font-size: 13px;color: #000000; ">Geri</span>
            </button>
            <button routerLink="/menu/malzeme-yonetimi/stok/create" type="button" class="btn btn-success"
                style="padding:2px 10px; border-radius: 3px; background-color: #017e84;">
                <i class="fa fa-plus" style="color: #fff; margin-right: 5px; font-weight: 700;"></i>
                <span class="d-none d-sm-inline" style="font-size: 13px;">Oluştur</span>
            </button>


            <div class="btn-group mr-1" role="group">
                <button style="color: #212529; border: none;" type="button" class="btn yks-btn "
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="small fa fa-list"></i>
                    İşlemler
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item yks-dropdown-item" style="color: black;">Teklif Al</a></li>
                    <li><a class="dropdown-item yks-dropdown-item" style="color: black;">Teklif Ver</a></li>
                    <li><a class="dropdown-item yks-dropdown-item" style="color: black;">Sipariş Al</a></li>
                    <li><a class="dropdown-item yks-dropdown-item" style="color: black;">Sipariş Ver</a></li>
                </ul>

            </div>
            <div class="btn-group mr-1" role="group">
                <button style="color: #212529; border: none;" type="button" class="btn yks-btn ">
                    <i class="small mr-1 fa fa-star"></i>
                    Sık Kullanılanlar
                </button>
            </div>




        </div>
        <div design-search style="width: 100%;">
            <div class="p-inputgroup" style="background-color: white; border: 1px solid #ccc; ">
                <input type="text" class="shadow-none form-control" pInputText placeholder="Ara...">
                <span class="p-inputgroup-addon"
                    style="background: transparent;border: none; padding: 0 0.2rem;min-width: 2rem;">
                    <i class="fa fa-search"></i>
                </span>
            </div>
        </div>


        <div full-page-filter> </div>

        <div full-page style="height: 100%;">


            <ag-grid-angular style="width: 100%; height:390px;" class="ag-theme-quartz" [rowData]="rowData"
                [columnDefs]="colDefs" [defaultColDef]="defaultColDef" [rowMultiSelectWithClick]="true"
                (gridReady)="getList($event)" (selectionChanged)="onSelectionChanged()" [rowSelection]="rowSelection"
                [rowHeight]="22" [headerHeight]="23">
            </ag-grid-angular>


        </div>

    </app-design>











</div>



<div class="modal-footer">

    <button type="button" class="btn " (click)="activeModal.close(false)"
        style="padding:2px 10px; border-radius: 3px; background-color: #fdfdfd; border: 1px solid #e6e6e6; margin-right: 10px;">
        <!-- <i class="fa fa-times" style="color: #000; margin-right: 5px; font-weight: 600;"></i>  -->
        <i class="fa fa-arrow-left" style="color: #000; margin-right: 5px; font-weight: 600;" aria-hidden="true"></i>
        <span class="d-none d-sm-inline" style="font-size: 13px;">Geri</span>
    </button>

    <button type="button" class="btn btn-success" (click)="aktar()"
        style="padding:2px 10px; border-radius: 3px; background-color: #017e84; ">
        <i class="fa fa-reply" style="color: #fff; margin-right: 5px; font-weight: 600;" aria-hidden="true"></i>
        <span class="d-none d-sm-inline" style="font-size: 13px;">Aktar</span>
    </button>
</div>
