<div class="modal-header ">
    <h4 class="modal-title"></h4>
    <h4 class="modal-title">{{confirmationBoxTitle}}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.close(false)"></button>
</div>

<div class="">


    <app-design w100="width:100%;" displayNone="display:none;">


        <div design-search style="width: 100%;">
            <div class="p-inputgroup" style="background-color: white; border: 1px solid #ccc; ">
                <input type="text" class="shadow-none form-control" pInputText placeholder="Ara...">
                <span class="p-inputgroup-addon"
                    style="background: transparent;border: none; padding: 0 0.2rem;min-width: 2rem;">
                    <i class="fa fa-search"></i>
                </span>
            </div>
        </div>


        <div full-page-filter> </div>

        <div full-page style="height: 100%;">


            <div>



                <div class="grid">

                    <div class="col-12 lg:col-4 xl:col-4 pl-4">

                        <table class="yks_table_group">
                            <tbody>
                                <tr>
                                    <td class="yks_td_label"></td>
                                    <td style="width: 100%; "></td>
                                </tr>






                                <tr class="table_row_group">
                                    <td class="yks_td_label" style="border-left: #000000; text-align: end;">

                                        <label style=" min-width: 60px; font-weight: 600; font-size: 13px;">Kod :

                                        </label>
                                    </td>

                                    <td style="width: 100%;" class="table_row_group">

                                        <input readonly [(ngModel)]="selectedCari.cariKodu" style=" padding: 0px 0 0px 0.75rem; 
                                    font-size: 13px;
                                    border-radius: 1px; opacity: 0.7;" type="text"
                                            class="form-control shadow-none form-control-nullable"
                                            id="exampleFormControlInput1">
                                    </td>
                                </tr>
                                <tr class="table_row_group">
                                    <td class="yks_td_label" style="border-left: #000000; text-align: end;">

                                        <label style=" min-width: 60px; font-weight: 600; font-size: 13px;">Ad :

                                        </label>
                                    </td>

                                    <td style="width: 100%;" class="table_row_group">

                                        <input readonly [(ngModel)]="selectedCari.cariAdi" style=" padding: 0px 0 0px 0.75rem; 
                                    font-size: 13px;
                                    border-radius: 1px; opacity: 0.7;" type="text"
                                            class="form-control shadow-none form-control-nullable"
                                            id="exampleFormControlInput1">
                                    </td>
                                </tr>




                            </tbody>
                        </table>

                    </div>
                    <div class="col-12 lg:col-4 xl:col-4 pl-4">




                    </div>
                    <div class="col-12 lg:col-4 xl:col-4 pl-4 pr-4">

                    </div>





                </div>

                <div>

                    <ag-grid-angular style="width: 100%; height:390px;" class="ag-theme-quartz" [rowData]="rowData"
                        [columnDefs]="colDefs" [defaultColDef]="defaultColDef" [suppressRowClickSelection]="true"
                        (gridReady)="getList($event)" (selectionChanged)="onSelectionChanged()"
                        [rowSelection]="rowSelection" [rowHeight]="22" [headerHeight]="23">
                    </ag-grid-angular>











                </div>










            </div>

        </div>

    </app-design>
</div>



<div class="modal-footer">

    <button type="button" class="btn " (click)="activeModal.close(false)"
        style="padding:2px 10px; border-radius: 3px; background-color: #fdfdfd; border: 1px solid #e6e6e6; margin-right: 10px;">
        <i class="fa fa-times" style="color: #000; margin-right: 5px; font-weight: 600;"></i>

        <span class="d-none d-sm-inline" style="font-size: 13px;">İptal</span>
    </button>

    <button type="button" class="btn btn-success" (click)="ileri()"
        style="padding:2px 10px; border-radius: 3px; background-color: #017e84; ">
        <!-- <i class="fa fa-plus" style="color: #fff; margin-right: 5px; font-weight: 700;"></i> -->
        <i class="fa fa-arrow-right" style="color: #fff; margin-right: 5px; font-weight: 600;" aria-hidden="true"></i>
        <span class="d-none d-sm-inline" style="font-size: 13px;">İleri</span>
    </button>
</div>
